<!DOCTYPE html>
<html lang="en" id="github-page-viewer-main">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Page Viewer</title>
    <style>
        /* --- Base Styles & Reset --- */
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"; }
        *, *::before, *::after { box-sizing: border-box; }
        ul { list-style: none; margin: 0; padding: 0; }

        /* --- Layout --- */
        body { background-color: #f3f4f6; }
        #content-frame { height: 100%; width: 100%; border: none; }
        .fixed { position: fixed; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .bottom-2 { bottom: 0.5rem; }
        .left-half { left: 50%; }
        .translate-x-negative-half { transform: translateX(-50%); }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-grow { flex-grow: 1; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }

        /* --- Sizing & Spacing --- */
        .w-full { width: 100%; }
        .w-11-12 { width: 91.666667%; }
        .max-w-2xl { max-width: 42rem; }
        .max-h-80vh { max-height: 80vh; }
        .p-1 { padding: 0.25rem; }
        .p-2 { padding: 0.5rem; }
        .p-4 { padding: 1rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .py-1-5 { padding-top: 0.375rem; padding-bottom: 0.375rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .pt-8 { padding-top: 2rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .w-10 { width: 2.5rem; }
        .h-10 { height: 2.5rem; }
        .h-5 { height: 1.25rem; }
        .w-5 { width: 1.25rem; }
        .mr-3 { margin-right: 0.75rem; }

        /* --- Typography --- */
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .text-lg { font-size: 1.125rem; }
        .font-semibold { font-weight: 600; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .text-center { text-align: center; }
        .text-white { color: #ffffff; }
        .text-gray-800 { color: #1f2937; }
        .text-gray-700 { color: #374151; }
        .text-gray-600 { color: #4b5563; }
        .text-blue-400 { color: #60a5fa; }
        .text-yellow-400 { color: #facc15; }
        .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* --- Backgrounds & Borders --- */
        .bg-white { background-color: #ffffff; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-black { background-color: #000000; }
        .bg-blue-100 { background-color: #dbeafe; }
        .bg-opacity-50 { background-color: rgba(0, 0, 0, 0.5); }
        .bg-opacity-80 { background-color: rgba(255, 255, 255, 0.8); }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .rounded-md { border-radius: 0.375rem; }
        .rounded-t-xl { border-top-left-radius: 0.75rem; border-top-right-radius: 0.75rem; }
        .rounded-b-xl { border-bottom-left-radius: 0.75rem; border-bottom-right-radius: 0.75rem; }
        .border-b { border-bottom-width: 1px; }
        .border-t { border-top-width: 1px; }
        .border-gray-200 { border-color: #e5e7eb; }
        .border-gray-300 { border-color: #d1d5db; }

        /* --- Effects & Transitions --- */
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .opacity-50 { opacity: 0.5; }
        .hover\:opacity-100:hover { opacity: 1; }
        .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
        .transition-colors { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* --- Interactivity --- */
        .cursor-move { cursor: move; }
        .cursor-not-allowed { cursor: not-allowed; }
        .hover\:bg-red-500:hover { background-color: #ef4444; }
        .hover\:text-white:hover { color: #ffffff; }
        .hover\:bg-blue-100:hover { background-color: #dbeafe; }
        .hover\:text-gray-900:hover { color: #111827; }
        
        /* --- Z-Index --- */
        #navigation-controls { z-index: 1000; }
        #file-browser-modal { z-index: 2000; }
        #loading-indicator { z-index: 2001; }

        /* --- Custom Animations --- */
        .pulsing-loader div {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 100%;
            display: inline-block;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .pulsing-loader .dot2 { animation-delay: 0.16s; }
        .pulsing-loader .dot3 { animation-delay: 0.32s; }
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* --- Responsive Design --- */
        @media (min-width: 640px) {
            .sm\:pt-16 { padding-top: 4rem; }
        }

    </style>
</head>
<body>

    <iframe id="content-frame" src="about:blank"></iframe>

    <div id="loading-indicator" class="fixed inset-0 flex items-center justify-center bg-black" style="display: none;">
        <div class="text-center">
            <div class="pulsing-loader">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </div>
            <p id="loading-text" class="text-lg font-semibold text-white" style="margin-top: 1.5rem;">Fetching Repository...</p>
        </div>
    </div>

    <div id="file-browser-modal-container" class="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center p-4 pt-8 sm:pt-16" style="display: none;">
        <div id="file-browser-modal" class="bg-gray-50 rounded-xl shadow-2xl w-11-12 max-w-2xl max-h-80vh flex flex-col border border-gray-300">
            <div id="modal-title-bar" class="px-3 py-2 bg-gray-100 border-b border-gray-200 flex justify-between items-center rounded-t-xl cursor-move">
                <h2 id="modal-title" class="text-sm font-semibold text-gray-800 truncate">File Explorer</h2>
                <button id="close-modal-btn" class="w-10 h-10 flex items-center justify-center text-gray-600 hover:text-gray-900 rounded-full hover:bg-red-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <ul id="file-list" class="overflow-y-auto p-2 bg-white flex-grow"></ul>
            <div class="px-3 py-1 bg-gray-100 border-t border-gray-200 text-xs text-gray-600 rounded-b-xl">
                <span id="file-count">0 items</span>
            </div>
        </div>
    </div>

    <div id="navigation-controls" class="fixed bottom-2 left-half translate-x-negative-half flex items-center justify-center gap-2 p-1 bg-opacity-80 rounded-full shadow-lg opacity-50 hover:opacity-100 transition-all" style="display: none;">
        <button id="prev-btn" class="w-10 h-10 flex items-center justify-center rounded-full text-white">
            <svg id="prev-arrow" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button id="open-modal-btn" class="w-10 h-10 flex items-center justify-center rounded-full text-white">
             <svg id="folder-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
            </svg>
        </button>
        <div id="page-counter" class="font-mono text-sm px-2 text-white flex items-center"></div>
        <button id="next-btn" class="w-10 h-10 flex items-center justify-center rounded-full text-white">
            <svg id="next-arrow" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- System Configuration ---
            const GITHUB_URL = 'https://github.com/oldskool978/Assistive-Tools/tree/main/BoardPages';
            const ICONS = {
                parent: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="stroke-width: 1.5;"><path stroke-linecap="round" stroke-linejoin="round" d="M9 11l-4 4m0 0l4 4m-4-4h12a4 4 0 004-4v-4" /></svg>`,
                folder: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="stroke-width: 1.5;"><path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>`,
                file: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="stroke-width: 1.5;"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>`
            };

            // --- DOM Element References ---
            const DOMElements = {
                iframe: document.getElementById('content-frame'),
                loadingIndicator: document.getElementById('loading-indicator'),
                loadingText: document.getElementById('loading-text'),
                navControls: document.getElementById('navigation-controls'),
                pageCounter: document.getElementById('page-counter'),
                modalContainer: document.getElementById('file-browser-modal-container'),
                modal: document.getElementById('file-browser-modal'),
                modalTitleBar: document.getElementById('modal-title-bar'),
                modalTitle: document.getElementById('modal-title'),
                openModalBtn: document.getElementById('open-modal-btn'),
                closeModalBtn: document.getElementById('close-modal-btn'),
                fileList: document.getElementById('file-list'),
                fileCount: document.getElementById('file-count'),
                prevBtn: document.getElementById('prev-btn'),
                nextBtn: document.getElementById('next-btn'),
            };

            // --- State Management ---
            const state = {
                repoConfig: null,
                currentDirectoryFiles: [],
                currentIndex: 0,
                currentPath: '',
                isDragging: false,
                dragOffsetX: 0,
                dragOffsetY: 0,
                isPageLoaded: false,
                directoryCache: {},
            };

            // --- Utility Functions ---
            // Renders a formatted error message in the main iframe.
            function showError(title, message) {
                DOMElements.iframe.srcdoc = `<div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; font-family:sans-serif; color:red; padding: 2em; text-align:center;"><h1>${title}</h1><p>${message}</p></div>`;
                DOMElements.loadingIndicator.style.display = 'none';
            }

            // Deconstructs a GitHub URL into its core components.
            function parseGitHubUrl(url) {
                if (!url || typeof url !== 'string') return null;
                try {
                    const cleanUrl = url.endsWith('.git') ? url.slice(0, -4) : url;
                    const urlObj = new URL(cleanUrl);
                    if (urlObj.hostname !== 'github.com') return null;
                    const pathParts = urlObj.pathname.split('/').filter(p => p);
                    if (pathParts.length < 2) return null;
                    const owner = pathParts[0];
                    const repo = pathParts[1];
                    let branch = 'main';
                    let path = '';
                    const treeIndex = pathParts.indexOf('tree');
                    if (treeIndex !== -1 && pathParts.length > treeIndex + 1) {
                        branch = pathParts[treeIndex + 1];
                        path = pathParts.slice(treeIndex + 2).join('/');
                    } else if (treeIndex === -1 && pathParts.length > 2) {
                        path = pathParts.slice(2).join('/');
                    }
                    return { owner, repo, branch, path };
                } catch (e) {
                    console.error("URL parsing failed:", e);
                    return null;
                }
            }

            // --- UI Functions ---
            // Extracts a specific CSS property from an HTML string's body tag.
            function extractBodyStyle(html, property) {
                const bodyStyleMatch = html.match(/<body[^>]*style\s*=\s*["']([^"']*)["']/i);
                if (bodyStyleMatch && bodyStyleMatch[1]) {
                    const propRegex = new RegExp(`${property}:\\s*([^;]+)`, 'i');
                    const propMatch = bodyStyleMatch[1].match(propRegex);
                    if (propMatch && propMatch[1]) return propMatch[1].trim();
                }
                return null;
            }

            // Calculates luminance to determine if a color is light or dark.
            function isColorLight(color) {
                try {
                    const tempDiv = document.createElement('div');
                    tempDiv.style.color = color;
                    document.body.appendChild(tempDiv);
                    const computedColor = window.getComputedStyle(tempDiv).color;
                    document.body.removeChild(tempDiv);
                    const rgb = computedColor.match(/\d+/g).map(Number);
                    const luminance = (0.299 * rgb[0] + 0.587 * rgb[1] + 0.114 * rgb[2]) / 255;
                    return luminance > 0.5;
                } catch (e) { return true; }
            }

            // Adapts navigation UI colors based on the loaded page's background.
            function updateNavStyles(bgColor, font) {
                const { navControls, pageCounter } = DOMElements;
                const allIcons = navControls.querySelectorAll('svg');
                const defaultBg = 'rgba(31, 41, 55, 0.8)';
                const defaultTextColor = 'white';
                const defaultStrokeColor = 'white';
                if (bgColor) {
                    navControls.style.backgroundColor = bgColor;
                    const textColor = isColorLight(bgColor) ? 'black' : 'white';
                    pageCounter.style.color = textColor;
                    allIcons.forEach(svg => svg.style.stroke = textColor);
                } else {
                    navControls.style.backgroundColor = defaultBg;
                    pageCounter.style.color = defaultTextColor;
                    allIcons.forEach(svg => svg.style.stroke = defaultStrokeColor);
                }
                pageCounter.style.fontFamily = font ? font : 'monospace';
            }

            // Renders file and directory list in the modal.
            function populateFileBrowser(contents) {
                const { fileList, fileCount, modalTitle } = DOMElements;
                const fragment = document.createDocumentFragment();
                
                modalTitle.textContent = `Explorer: /${state.currentPath || ''}`;

                if (state.currentPath) {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" data-type="parent" class="flex items-center p-2 text-gray-800 hover:bg-blue-100 hover:text-gray-900 rounded-md transition-colors text-sm">${ICONS.parent}.. (Parent)</a>`;
                    fragment.appendChild(li);
                }

                const folders = contents.filter(item => item.type === 'dir');
                const files = contents.filter(item => item.type === 'file' && item.name.toLowerCase().endsWith('.html'));

                folders.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" data-path="${item.path}" data-type="dir" class="flex items-center p-2 text-gray-800 hover:bg-blue-100 hover:text-gray-900 rounded-md transition-colors text-sm">${ICONS.folder}<span class="truncate">${item.name}</span></a>`;
                    fragment.appendChild(li);
                });

                files.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" data-path="${item.path}" data-type="file" class="flex items-center p-2 text-gray-800 hover:bg-blue-100 hover:text-gray-900 rounded-md transition-colors text-sm">${ICONS.file}<span class="truncate">${item.name}</span></a>`;
                    fragment.appendChild(li);
                });
                
                fileList.innerHTML = '';
                fileList.appendChild(fragment);

                fileCount.textContent = `${folders.length + files.length} item(s)`;
                state.currentDirectoryFiles = files.map(item => item.path);

                fileList.classList.add('fade-in');
                setTimeout(() => fileList.classList.remove('fade-in'), 300);
            }

            // --- Core Application Logic ---
            // Fetches and displays an HTML file in the main iframe.
            async function loadPageByPath(filePath) {
                const { owner, repo, branch } = state.repoConfig;
                const url = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${filePath}`;
                
                DOMElements.loadingIndicator.style.display = 'flex';
                DOMElements.loadingText.textContent = `Loading ${filePath.split('/').pop()}...`;

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const htmlContent = await response.text();

                    if (htmlContent.includes('id="github-page-viewer-main"')) {
                        showError('Recursive Load Error', 'Cannot load the viewer script into itself.');
                        return;
                    }
                    
                    const bgColor = extractBodyStyle(htmlContent, 'background-color');
                    const font = extractBodyStyle(htmlContent, 'font-family');
                    updateNavStyles(bgColor, font);
                    
                    DOMElements.iframe.srcdoc = htmlContent;
                    state.currentIndex = state.currentDirectoryFiles.findIndex(p => p === filePath);
                    DOMElements.pageCounter.textContent = `${state.currentIndex + 1} / ${state.currentDirectoryFiles.length}`;
                    DOMElements.navControls.style.display = 'flex';

                    if (!state.isPageLoaded) {
                        state.isPageLoaded = true;
                        DOMElements.closeModalBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    }

                } catch (error) {
                    console.error(`Error loading page ${filePath}:`, error);
                    showError('Error Loading Page', error.message);
                    updateNavStyles(null, null);
                } finally {
                    DOMElements.loadingIndicator.style.display = 'none';
                }
            }
            
            // Fetches directory contents from GitHub API (with caching) and updates the file browser.
            async function fetchDirectory(path) {
                if (state.directoryCache[path]) {
                    populateFileBrowser(state.directoryCache[path]);
                    return;
                }

                state.currentPath = path;
                const { owner, repo } = state.repoConfig;
                const API_URL = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
                DOMElements.loadingIndicator.style.display = 'flex';
                DOMElements.loadingText.textContent = 'Fetching Directory...';
                
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                         let errorMsg = `API request failed: ${response.status}`;
                         if (response.status === 404) errorMsg = "Repository or directory not found.";
                         if (response.status === 403) errorMsg = "API rate limit exceeded or private repository.";
                         throw new Error(errorMsg);
                    }
                    const contents = await response.json();
                    state.directoryCache[path] = contents;
                    
                    populateFileBrowser(contents);

                } catch (error) {
                    console.error('Failed to fetch repository contents:', error);
                    showError('Error Fetching Repository', error.message);
                } finally {
                    DOMElements.loadingIndicator.style.display = 'none';
                }
            }

            // --- Event Listeners ---
            function bindEventListeners() {
                const { nextBtn, prevBtn, openModalBtn, closeModalBtn, modalContainer, fileList, modalTitleBar } = DOMElements;

                nextBtn.addEventListener('click', () => {
                    if (state.currentDirectoryFiles.length < 2) return;
                    const nextIndex = (state.currentIndex + 1) % state.currentDirectoryFiles.length;
                    loadPageByPath(state.currentDirectoryFiles[nextIndex]);
                });
                prevBtn.addEventListener('click', () => {
                    if (state.currentDirectoryFiles.length < 2) return;
                    const prevIndex = (state.currentIndex - 1 + state.currentDirectoryFiles.length) % state.currentDirectoryFiles.length;
                    loadPageByPath(state.currentDirectoryFiles[prevIndex]);
                });
                
                openModalBtn.addEventListener('click', () => { modalContainer.style.display = 'flex'; });
                closeModalBtn.addEventListener('click', () => { if (state.isPageLoaded) modalContainer.style.display = 'none'; });
                modalContainer.addEventListener('click', (e) => { if (e.target === modalContainer && state.isPageLoaded) modalContainer.style.display = 'none'; });

                fileList.addEventListener('click', (e) => {
                    const link = e.target.closest('a[data-type]');
                    if (!link) return;
                    e.preventDefault();
                    const type = link.dataset.type;
                    if (type === 'file') {
                        loadPageByPath(link.dataset.path).then(() => { if (state.isPageLoaded) modalContainer.style.display = 'none'; });
                    } else if (type === 'dir') {
                        fetchDirectory(link.dataset.path);
                    } else if (type === 'parent') {
                        const parentPath = state.currentPath.substring(0, state.currentPath.lastIndexOf('/'));
                        fetchDirectory(parentPath);
                    }
                });
                
                document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modalContainer.style.display === 'flex' && state.isPageLoaded) closeModalBtn.click(); });

                modalTitleBar.addEventListener('mousedown', (e) => {
                    state.isDragging = true;
                    state.dragOffsetX = e.clientX - DOMElements.modal.offsetLeft;
                    state.dragOffsetY = e.clientY - DOMElements.modal.offsetTop;
                    DOMElements.modal.style.position = 'absolute';
                    document.body.style.userSelect = 'none';
                });
                document.addEventListener('mousemove', (e) => {
                    if (state.isDragging) {
                        DOMElements.modal.style.left = `${e.clientX - state.dragOffsetX}px`;
                        DOMElements.modal.style.top = `${e.clientY - state.dragOffsetY}px`;
                    }
                });
                document.addEventListener('mouseup', () => {
                    state.isDragging = false;
                    document.body.style.userSelect = '';
                });
            }

            // --- Initialization ---
            async function initializeViewer() {
                DOMElements.navControls.style.display = 'none';
                state.repoConfig = parseGitHubUrl(GITHUB_URL);
                if (!state.repoConfig) {
                    showError('Invalid GitHub URL', 'Check the <strong>GITHUB_URL</strong> variable in the script.');
                    return;
                }
                
                await fetchDirectory(state.repoConfig.path);
                if (state.currentDirectoryFiles.length > 0) {
                    await loadPageByPath(state.currentDirectoryFiles[0]);
                } else {
                    DOMElements.iframe.srcdoc = `<div style="display:flex;align-items:center;justify-content:center;height:100%;font-family:sans-serif;color:#555;"><h1>No HTML files found. Select a file from the explorer.</h1></div>`;
                    DOMElements.modalContainer.style.display = 'flex';
                    DOMElements.closeModalBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            }

            // --- Application Entry Point ---
            initializeViewer();
            bindEventListeners();
        });
    </script>

</body>
</html>
