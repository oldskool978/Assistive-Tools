            };

                const INV_MAX = 1.0 / MAX_VAL;

                // Matrix Unroll Optimization (Float64 Constants)
                const m1_0=M1[0], m1_1=M1[1], m1_2=M1[2];
                const m1_3=M1[3], m1_4=M1[4], m1_5=M1[5];
                const m1_6=M1[6], m1_7=M1[7], m1_8=M1[8];
                
                const m2_0=M2[0], m2_1=M2[1], m2_2=M2[2];
                const m2_3=M2[3], m2_4=M2[4], m2_5=M2[5];
                const m2_6=M2[6], m2_7=M2[7], m2_8=M2[8];

                const ok_a = new Float32Array(len);

                    oklab: { l: ok_l, a: ok_a, b: ok_b },

            };

        })();
// --- PART 3: REGISTRATION ENGINE ---
        // PI-Precise Subpixel Alignment via 100-DPS Lanczos LUT
        const RegistrationEngine = (() => {
            // LOOKUP-BASED LANCZOS KERNEL
            // Replaces runtime trigonometry with O(1) memory access to Float64 table.
            // Maps domain [0.0, 3.0] to LUT index [0, 1999].
            const LUT_SCALE = 1999.0 / 3.0;
            
            const lanczos3_kernel = (x) => {
                const absX = (x < 0) ? -x : x;
                if (absX >= 3.0) return 0.0;
                if (absX === 0) return 1.0;
                
                // Retrieve the high-precision LUT generated in Part 1
                const lut = PrecisionCore.getLanczosLUT();
                
                // O(1) Lookup from Float64 Buffer
                // Eliminates Math.sin overhead in hot loops
                const idx = (absX * LUT_SCALE) | 0;
                return lut[idx];
            };

            // Laplacian of Gaussian (LoG) Feature Map
            // Extracts high-frequency edges for robust alignment lock.
            const computeLoGMap = (lumaBuffer, width, height) => {
                const len = lumaBuffer.length;
                const map = new Float32Array(len);
                const stride = width;
                const endY = height - 2;
                const endX = width - 2;
                
                // Integer-based Laplacian Approximation (Fast & Robust)
                for (let y = 2; y < endY; y++) {
                    const row = Math.imul(y, width);
                    for (let x = 2; x < endX; x++) {
                        const i = row + x;
                        // 5x5 LoG Approximation Kernel
                        // Multipliers are integers, but result is stored as float
                        const val = (lumaBuffer[i] * 16.0) - 
                            (lumaBuffer[i-1]*2) - (lumaBuffer[i+1]*2) - (lumaBuffer[i-stride]*2) - (lumaBuffer[i+stride]*2) -
                            (lumaBuffer[i-2]) - (lumaBuffer[i+2]) - (lumaBuffer[i-stride*2]) - (lumaBuffer[i+stride*2]) -
                            (lumaBuffer[i-stride-1]) - (lumaBuffer[i-stride+1]) - (lumaBuffer[i+stride-1]) - (lumaBuffer[i+stride+1]);
                        map[i] = val;
                    }
                }
                return map;
            };

            // Coarse Pass: Zero-Normalized Cross-Correlation (ZNCC)
            const computeCoarse = async (buff1, buff2, width, height, progressCallback) => {
                const anchorGrid = 3;
                const stepX = Math.floor(width / (anchorGrid + 1));
                const stepY = Math.floor(height / (anchorGrid + 1));
                const anchors = [];
                for(let y=1; y<=anchorGrid; y++) for(let x=1; x<=anchorGrid; x++) anchors.push({x: x*stepX, y: y*stepY});

                const patchSize = 48, halfPatch = 24, searchRange = 40, searchStep = 2;
                const votes = [];

                const sharedPatchBuffer = new Float32Array(patchSize * patchSize);
                const templateBuffer = new Float32Array(patchSize * patchSize); 

                const getStats = (buff, cx, cy, targetBuffer) => {
                    let sum = 0.0, sqSum = 0.0, pIdx = 0;

                    if(bins[k] > maxVotes) { maxVotes = bins[k]; consensus = v; }
                });
                return maxVotes > 0 ? consensus : null;
            };

            // Fine Pass: Gradient Descent with Lanczos Interpolation
            // Uses the LUT-accelerated kernel for sub-pixel accuracy.
            const computeFine = async (buff1, buff2, width, height, coarseOffset) => {
                const cropSize = Math.min(512, width, height);
                const cx = (width - cropSize) >> 1, cy = (height - cropSize) >> 1;

                const extractROI = (source, ox, oy) => {
                    const roi = new Float32Array(cropSize * cropSize);
                    for(let y=0; y<cropSize; y++) {
                        const rSrc = Math.imul(cy + y - oy, width);
                        const rDst = Math.imul(y, cropSize);
                        for(let x=0; x<cropSize; x++) roi[rDst + x] = source[rSrc + cx + x - ox];
                    }
                    return roi;
                };

                const mapA = computeLoGMap(extractROI(buff1, 0, 0), cropSize, cropSize);
                const mapB = computeLoGMap(extractROI(buff2, coarseOffset.x, coarseOffset.y), cropSize, cropSize);

                const sharedWeights = new Float64Array(36);
                const sharedWX = new Float64Array(6);
                const sharedWY = new Float64Array(6);

                const preCalcLanczosWeights = (dx, dy) => {
                    const fx_const = -dx - Math.floor(-dx);
                    const fy_const = -dy - Math.floor(-dy);
                    // 6x6 Kernel window for Lanczos-3 using LUT
                    for(let i=-2; i<=3; i++) sharedWX[i+2] = lanczos3_kernel(i - fx_const);
                    for(let i=-2; i<=3; i++) sharedWY[i+2] = lanczos3_kernel(i - fy_const);

                    }

                };

                    let err = 0.0; // Float64 Accumulator

                    const weights = preCalcLanczosWeights(dx, dy);
                    let wSum = 0.0;
                    for(let k=0; k<36; k++) wSum += weights[k];
                    const invWSum = (wSum !== 0) ? 1.0 / wSum : 0.0;
                    
                    const idx_shift = Math.floor(-dx);
                    const idy_shift = Math.floor(-dy);
                    const endY = cropSize - margin;
                    const endX = cropSize - margin;

                    }

        // --- PART 4: ANALYSIS ENGINE ---

            const convolve1D = (input, output, temp, width, height, kernel, kHalf) => {

                const safeH = height - kHalf;

                        let sum = 0.0;
                        const rBase = row + x - kHalf;
                        for(let k=0; k<kLen; k++) {
                            sum += input[rBase + k] * kernel[k];
                        }
                        temp[row + x] = sum;
                    }
                    // Right Edge
                    for(let x=safeW; x<width; x++) {
                        let sum = 0.0;
                        for(let k=0; k<kLen; k++) {
                            let px = x - kHalf + k; 
                            if (px >= width) px = width - 1;
                            sum += input[row + px] * kernel[k];

                            let sum = 0.0;
                            for(let k=0; k<kLen; k++) {

                                sum += temp[Math.imul(py, width) + x] * kernel[k];

                            for(let k=0; k<kLen; k++) {

                            }

                            let sum = 0.0;
                            for(let k=0; k<kLen; k++) {
                                let py = y - kHalf + k;

                convolve1D(Ixy, Ixy, temp, width, height, GAUSSIAN_1D, GAUSSIAN_HALF);

                const lambda1 = new Float32Array(len);
                const lambda2 = new Float32Array(len);
                const coherence = new Float32Array(len);

                for(let i=0; i<len; i++) {
                    const xx = Ixx[i], yy = Iyy[i], xy = Ixy[i];
                    const trace = xx + yy;
                    const detPart = (xx - yy)*(xx - yy) + 4.0 * xy * xy;
                    const discrim = Math.sqrt(detPart);
                    
                    coherence[i] = discrim / (trace + epsilon + 1e-9);
                    
                    const rawE1 = (trace + discrim) * 0.5;
                    const rawE2 = (trace - discrim) * 0.5;
                    lambda1[i] = Math.sqrt(Math.max(0, rawE1)); 
                    lambda2[i] = Math.sqrt(Math.max(0, rawE2)); 
                }
                return { l1: lambda1, l2: lambda2, coherence };
            };

            const getGMSD = (st1, st2, width, height) => {
                const len = st1.l1.length;

                const C = 0.0026; 
                
                for(let i=0; i<len; i++) {
                    const m1 = Math.sqrt(st1.l1[i]*st1.l1[i] + st1.l2[i]*st1.l2[i]);

                }

            const getPerceptualDelta = (ok1, ok2, width, height) => {
                const len = Math.imul(width, height);
                const delta = new Float32Array(len);
                for(let i=0; i<len; i++) {
                    const dL = ok1.l[i] - ok2.l[i];
                    const dA = ok1.a[i] - ok2.a[i];
                    const dB = ok1.b[i] - ok2.b[i];
                    delta[i] = Math.sqrt(dL*dL + dA*dA + dB*dB);
                }
                return delta;
            };

            // Windowed Shannon Entropy (Adaptive 10-bit Support)
            const getEntropy = (l_channel, width, height, isHDR) => {
                const len = l_channel.length;
                const ent = new Float32Array(len);
                const { ENTROPY_LUT } = PrecisionCore;
                const endY = height - 2, endX = width - 2;

                for(let y=2; y<endY; y++) {

                        let k = 0;
                        for(let wy=-2; wy<=2; wy++) {
                            const rOffset = Math.imul(y+wy, width);
                            for(let wx=-2; wx<=2; wx++) {

                                if (val < 0) val = 0; 
                                if (val > 1) val = 1;

                            const key = window[i];
                            let j = i - 1;
                            while (j >= 0 && window[j] > key) { window[j + 1] = window[j]; j--; }
                            window[j + 1] = key;

                        t1[i] = a; t2[i] = b; 
                        t11[i] = a*a; t22[i] = b*b; t12[i] = a*b; 
                    }

                    // Convolve using Kaiser-13 (Eliminates Spectral Leakage)
                    convolve1D(t1, t1, temp, width, height, GAUSSIAN_1D, GAUSSIAN_HALF);   
                    convolve1D(t2, t2, temp, width, height, GAUSSIAN_1D, GAUSSIAN_HALF);   
                    convolve1D(t11, t11, temp, width, height, GAUSSIAN_1D, GAUSSIAN_HALF); 
                    convolve1D(t22, t22, temp, width, height, GAUSSIAN_1D, GAUSSIAN_HALF); 
                    convolve1D(t12, t12, temp, width, height, GAUSSIAN_1D, GAUSSIAN_HALF); 

                    for(let i=0; i<len; i++) {
                        const m1 = t1[i], m2 = t2[i];
                        const s1sq = t11[i] - m1*m1; 
                        const s2sq = t22[i] - m2*m2; 
                        const s12  = t12[i] - m1*m2; 
                        
                        const score = ((2*m1*m2 + C1) * (2*s12 + C2)) / ((m1*m1 + m2*m2 + C1) * (s1sq + s2sq + C2));
                        ssimAvg[i] += score;
                    }
                }

                const inv3 = 1.0 / 3.0;
                for(let i=0; i<len; i++) ssimAvg[i] *= inv3;
                return ssimAvg;
            };

            return { getStructureTensor, getGMSD, getEntropy, getSSIM, getPerceptualDelta };
        })();

        // --- PART 5: QUALITY METRICS (THE "JUDGE") ---
        // Biomimetic Auditing: Quantifies "How bad is this error?"
        const QualityMetricEngine = (() => {
            // 1. SENSITIVITY MASKING (Biomimetic JND)
            const computeSensitivityMap = (l_channel, structure, entropy, width, height) => {
                const len = l_channel.length;
                const sensitivity = new Float32Array(len);
                const BASE_JND = 0.005; 
                const K_LUM = 6.0;      
                const K_TEX = 15.0;     
                const K_ENT = 10.0;     

                for(let i=0; i<len; i++) {
                    const L = l_channel[i];
                    const S = structure.l1[i] + structure.l2[i]; 
                    const E = entropy[i];

                    let lumMask = 1.0;
                    if (L < 0.1) lumMask = 1.0 + ((0.1 - L) * K_LUM);
                    else if (L > 0.9) lumMask = 1.0 + ((L - 0.9) * (K_LUM * 0.5));

                    const texMask = 1.0 + (Math.sqrt(S) * K_TEX);
                    const entMask = 1.0 + (E * K_ENT);

                    sensitivity[i] = (BASE_JND * lumMask * texMask * entMask);
                }
                return sensitivity;
            };

            // 2. SIGNAL PHYSICS
            const computeSignalMetrics = (buffer, width, height) => {
                const noiseFloor = PrecisionCore.estimateRobustSigma(buffer, width, height);
                const stride = 17; 
                const len = buffer.length;
                let min = Infinity, max = -Infinity;
                for(let i=0; i<len; i+=stride) {
                    const v = buffer[i];
                    if(v < min) min = v;
                    if(v > max) max = v;
                }
                const range = Math.max(1e-9, max - min);
                const snr = (range > 0 && noiseFloor > 0) ? 20 * Math.log10(range / noiseFloor) : 0;
                const ebd = (range > 0 && noiseFloor > 0) ? Math.log2(range / noiseFloor) : 0;
                return { min, max, noiseFloor, snr, ebd };
            };

            // 3. FOVEAL POOLING (The NPS Score)
            // Uses Minkowski P4 Norm + Kaiser-Bessel Integration
            const computeNPS = (heuristicVector, sensitivityMap, width, height) => {
                const len = heuristicVector.length;
                const { GAUSSIAN_1D, GAUSSIAN_HALF } = PrecisionCore.KERNELS;
                const kLen = GAUSSIAN_1D.length;
                
                // A. Calculate Perceptual Ratio (Error / JND)
                // Stored in temporary buffer 5
                const ratioMap = MemoryVanguard.request(5, len);
                
                let sumMinkowski = 0.0; 
                let maxPeak = 0.0;
                let violations = 0;

                // PASS 1: RAW RATIOS
                // We calculate how much the error exceeds the masking threshold.
                // We count 'violations' here (raw pixels), but we DO NOT track peak yet.
                for(let i=0; i<len; i++) {
                    const ratio = heuristicVector[i] / (sensitivityMap[i] + 1e-9);
                    ratioMap[i] = ratio;
                    if (ratio > 1.0) violations++;
                }

                // B. Foveal Integration (Spatial Convolution)
                // We smooth the Ratio Map using the 13-tap Kaiser window.
                const fovealMap = MemoryVanguard.request(6, len);
                const temp = MemoryVanguard.request(0, len);

                // PASS 2: Horizontal Convolve
                for(let y=0; y<height; y++) {
                    const row = Math.imul(y, width);
                    for(let x=0; x<width; x++) {
                        let sum = 0.0; // Float64 Accumulation
                        for(let k=0; k<kLen; k++) {
                            let px = x - GAUSSIAN_HALF + k;
                            if (px < 0) px = 0; else if (px >= width) px = width-1;
                            sum += ratioMap[row + px] * GAUSSIAN_1D[k];
                        }
                        temp[row + x] = sum;
                    }
                }

                // PASS 3: Vertical Convolve + MINKOWSKI POOLING
                for(let y=0; y<height; y++) {
                    const row = Math.imul(y, width);
                    for(let x=0; x<width; x++) {
                        let sum = 0.0;
                        for(let k=0; k<kLen; k++) {
                            let py = y - GAUSSIAN_HALF + k;
                            if (py < 0) py = 0; else if (py >= height) py = height-1;
                            sum += temp[Math.imul(py, width) + x] * GAUSSIAN_1D[k];
                        }
                        fovealMap[row + x] = sum;

                        // CRITICAL: Capture Peak HERE (The "Foveal Peak")
                        // This represents the worst *visible area*, not just a bad pixel.
                        if (sum > maxPeak) maxPeak = sum;
                        
                        // Minkowski P4 Norm: Penalize outliers heavily
                        // (sum^4) simulates the brain's rejection of unnatural artifacts
                        sumMinkowski += (sum * sum * sum * sum);
                    }
                }

                // Final Metric (Root-Mean-Quad to return to linear scale)
                const nps = Math.pow(sumMinkowski / len, 0.25);

                // Robust P99 Peak (Statistical Upper Bound)
                const sampleSize = Math.min(len, 4096);
                const samples = new Float32Array(sampleSize);
                const step = Math.floor(len / sampleSize);
                for(let i=0; i<sampleSize; i++) samples[i] = fovealMap[i*step];
                samples.sort();
                const p99 = samples[Math.floor(sampleSize * 0.99)];

                // Histogram Generation
                const hist = new Uint32Array(300);
                for(let i=0; i<sampleSize; i++) {
                    let idx = (samples[i] * 50) | 0;
                    if (idx > 299) idx = 299;
                    hist[idx]++;
                }

                return { 
                    nps: nps,         // Global Score (Lower is Better)
                    peak: maxPeak,    // Worst Foveal Spot
                    p99: p99,         // Robust Worst Spot
                    mean: nps,        // P4 Mean
                    violation_rate: violations / len, // % of pixels exceeding JND
                    histogram: hist 
                };
            };

            // 4. DIAGNOSTICS (Forensic Flags)
            const diagnose = (tensor, width, height) => {
                const diagnostics = [];
                const fold8 = new Float64Array(8);
                const grad = tensor.grad.raw;
                for(let y=0; y<height; y++) {
                    if ((y & 7) === 0 || (y & 7) === 7) { 
                        const row = Math.imul(y, width);
                        for(let x=0; x<width; x++) fold8[x%8] += grad[row+x];
                    }
                }
                let maxF = 0, minF = Infinity;
                for(let k=0; k<8; k++) { if(fold8[k]>maxF) maxF=fold8[k]; if(fold8[k]<minF) minF=fold8[k]; }
                const periodicity = maxF / (minF + 1e-6);
                
                if (periodicity > 1.5) diagnostics.push({ id: 'grid', name: 'Grid Artifacts', val: periodicity.toFixed(2), warning: true });
                
                const avgSSIM = tensor.ssim?.raw?.stats?.max || 0.001; 
                const avgDelta = tensor.perceptual?.raw?.stats?.max || 0.001;
                if (avgDelta > 0.05 && avgSSIM < 0.02) diagnostics.push({ id: 'chroma', name: 'Spectral Drift', val: (avgDelta/avgSSIM).toFixed(1), warning: true });
                
                if (tensor.source_metrics) {
                    const { snr, ebd } = tensor.source_metrics;
                    if (ebd < 7.5) diagnostics.push({ id: 'bitdepth', name: 'Quantization', val: `${ebd.toFixed(2)} bit`, warning: true });
                    if (snr < 25.0) diagnostics.push({ id: 'noise', name: 'High Noise', val: `${snr.toFixed(1)} dB`, warning: false });
                }
                return diagnostics;
            };

            return { computeSensitivityMap, computeNPS, diagnose, computeSignalMetrics };
        })();

        // --- PART 6: FORENSIC FILTERS (THE "RECONSTRUCTOR") ---
        const ForensicFilter = (() => {
            const analyzeSignalPhysics = (buffer, width) => {
                const stride = 13; 
                const len = buffer.length;
                const sampleSize = Math.min(4096, Math.floor(len / stride));
                const samples = new Float32Array(sampleSize);
                for(let i=0; i<sampleSize; i++) samples[i] = buffer[i*stride];
                samples.sort();
                
                let physStep = PrecisionCore.detectQuantizationStep(samples);
                const systemMin = PrecisionCore.SYSTEM.QUANTIZATION_STEP * 0.5;
                if (physStep < systemMin) physStep = systemMin;

                const p50 = samples[(sampleSize * 0.5) | 0];
                const p99 = samples[(sampleSize * 0.99) | 0];
                const floorIdx = (p50 > p99 * 0.1) ? (sampleSize * 0.05) | 0 : (sampleSize * 0.25) | 0;
                const statFloor = Math.max(1e-9, samples[floorIdx]);

                return { physStep, statFloor };
            };

            const tasks = {
                geodesic: (mask, width, height, stats) => {
                    const len = mask.length;
                    const marker = new Float32Array(len);
                    const floor = Math.max(stats.statFloor, stats.physStep);
                    
                    for(let i=0; i<len; i++) marker[i] = Math.max(0, mask[i] - floor);
                    
                    for(let i=0; i<len; i++) {
                        let m = marker[i];
                        if (i >= width) { const t = marker[i-width]; if (t > m) m = t; }
                        if (i % width > 0) { const l = marker[i-1]; if (l > m) m = l; }
                        const c = mask[i]; 
                        marker[i] = (m < c) ? m : c;
                    }
                    for(let i=len-1; i>=0; i--) {
                        let m = marker[i];
                        if (i < len - width) { const b = marker[i+width]; if (b > m) m = b; }
                        if ((i+1) % width > 0) { const r = marker[i+1]; if (r > m) m = r; }
                        const c = mask[i];
                        marker[i] = (m < c) ? m : c;
                    }
                    return marker;
                },

                nlm_exact: (input, width, height, stats) => {
                    const len = input.length;
                    const output = new Float32Array(len);
                    const searchRad = 2; 
                    const patchRad = 1;  
                    const h = Math.max(stats.physStep, stats.statFloor);
                    const h2 = h * h; 
                    
                    const endY = height - 1 - patchRad;
                    const endX = width - 1 - patchRad;
                    const start = 1 + patchRad;

                    for (let y = start; y < endY; y++) {
                        const row = Math.imul(y, width);
                        for (let x = start; x < endX; x++) {
                            const idx = row + x;
                            let totalWeight = 0.0;
                            let weightedSum = 0.0;
                            
                            for (let sy = -searchRad; sy <= searchRad; sy++) {
                                const sRow = row + Math.imul(sy, width);
                                for (let sx = -searchRad; sx <= searchRad; sx++) {
                                    let dist = 0.0;
                                    for (let py = -patchRad; py <= patchRad; py++) {
                                        const pRow = Math.imul(py, width);
                                        for (let px = -patchRad; px <= patchRad; px++) {
                                            const d = input[idx + pRow + px] - input[sRow + x + sx + pRow + px];
                                            dist += d * d;
                                        }
                                    }
                                    const w = Math.exp(-(Math.max(0, dist - 2.0 * h2)) / h2);
                                    weightedSum += input[sRow + x + sx] * w;
                                    totalWeight += w;
                                }
                            }
                            output[idx] = weightedSum / (totalWeight + 1e-9);
                        }
                    }
                    return output;
                },

                anisotropic_tukey: (input, width, height, stats) => {
                    const len = input.length;
                    let u = MemoryVanguard.request(6, len);
                    u.set(input); 
                    let u_next = MemoryVanguard.request(7, len); 
                    const lambda = 0.25; 
                    const K = Math.max(stats.statFloor, stats.physStep) * 2.0; 
                    const K2 = K * K;
                    const iterCount = 5; 
                    const endY = height - 1, endX = width - 1;

                    for (let k = 0; k < iterCount; k++) {
                        for (let y = 1; y < endY; y++) {
                            const row = Math.imul(y, width);
                            for (let x = 1; x < endX; x++) {
                                const idx = row + x;
                                const val = u[idx];
                                const dn = u[idx-width] - val;
                                const ds = u[idx+width] - val;
                                const de = u[idx+1] - val;
                                const dw = u[idx-1] - val;

                                const cN = (Math.abs(dn) <= K) ? 0.5 * (1.0 - (dn*dn)/K2)**2 : 0.0;
                                const cS = (Math.abs(ds) <= K) ? 0.5 * (1.0 - (ds*ds)/K2)**2 : 0.0;
                                const cE = (Math.abs(de) <= K) ? 0.5 * (1.0 - (de*de)/K2)**2 : 0.0;
                                const cW = (Math.abs(dw) <= K) ? 0.5 * (1.0 - (dw*dw)/K2)**2 : 0.0;

                                u_next[idx] = val + lambda * (cN*dn + cS*ds + cE*de + cW*dw);
                            }
                        }
                        let temp = u; u = u_next; u_next = temp;
                    }
                    return new Float32Array(u);
                }
            };

            const generateManifold = async (baseBuffer, width, height, progressCallback) => {
                const manifolds = new Array(8);
                const stats = analyzeSignalPhysics(baseBuffer, width);
                
                for(let mask = 0; mask < 8; mask++) {
                    let current = new Float32Array(baseBuffer);
                    if (mask & 1) current = tasks.anisotropic_tukey(current, width, height, stats); 
                    if (mask & 2) current = tasks.nlm_exact(current, width, height, stats);
                    if (mask & 4) current = tasks.geodesic(current, width, height, stats);
                    
                    let min = Infinity, max = -Infinity;
                    for(let v of current) { if(v<min) min=v; if(v>max) max=v; }
                    if (max === -Infinity) max = 1.0; 
                    current.stats = { min, max };
                    manifolds[mask] = current;
                    if(progressCallback) progressCallback(mask / 8.0);
                    await new Promise(r => setTimeout(r, 0));
                }
                return manifolds;
            };
            return { tasks, generateManifold };
        })();

        // --- PART 7: OPTIMIZATION ENGINE (THE "SOLVER") ---
        const OptimizationEngine = (() => {
            const solve = (tensor, activeLayer) => { 
                const buffer = tensor[activeLayer]?.raw;
                if (!buffer) return null;
                const len = buffer.length;

                const sigma = PrecisionCore.estimateRobustSigma(buffer, tensor.meta.w, tensor.meta.h);
                const noiseFloor = Math.max(1e-12, sigma);

                const stride = 13; 
                const sampleSize = Math.floor(len / stride);
                const sorted = new Float64Array(sampleSize);
                let m2 = 0.0, m4 = 0.0;
                let validSamples = 0;

                for(let i=0; i<sampleSize; i++) {
                    const val = buffer[i*stride];
                    sorted[i] = val;
                    if (val > noiseFloor) {
                        const v2 = val * val;
                        m2 += v2;
                        m4 += v2 * v2;
                        validSamples++;
                    }
                }
                sorted.sort();

                let betaCorrection = 1.0;
                if (validSamples > 100) {
                    const variance = m2 / validSamples;
                    const kurtosis = (m4 / validSamples) / (variance * variance);
                    
                    const { KURTOSIS_LUT, KURT_MIN, KURT_MAX } = PrecisionCore;
                    const kClamped = Math.max(KURT_MIN, Math.min(KURT_MAX, kurtosis));
                    const kNorm = (kClamped - KURT_MIN) / (KURT_MAX - KURT_MIN);
                    const kIdx = Math.floor(kNorm * (KURTOSIS_LUT.length - 1));
                    betaCorrection = KURTOSIS_LUT[kIdx];
                }

                let optimalGate = noiseFloor * 3.0 * betaCorrection;
                const bitDepthBase = (tensor.source_metrics && tensor.source_metrics.ebd > 8.5) ? (1.0/65535.0) : (1.0/255.0);
                optimalGate = Math.max(optimalGate, bitDepthBase * 0.5);

                const p999 = sorted[Math.floor(sampleSize * 0.999)];
                const signalCeiling = Math.max(p999, optimalGate * 4.0); 
                let optimalGain = 0.95 / (signalCeiling + 1e-9);
                optimalGain = Math.min(100000.0, Math.max(1.0, optimalGain));

                const p50 = sorted[Math.floor(sampleSize * 0.5)];
                const p95 = sorted[Math.floor(sampleSize * 0.95)];
                let optimalGamma = 1.0;
                if (p95 > 1e-9) {
                    const skew = p50 / p95; 
                    if (skew < 0.1) optimalGamma = 0.6;
                    else if (skew < 0.25) optimalGamma = 0.8; 
                    else if (skew > 0.6) optimalGamma = 1.2;
                }

                const uiThreshold = Math.min(255, optimalGate * 255.0);
                const uiSoftness = uiThreshold * 0.6; 

                return { 
                    gain: optimalGain, 
                    threshold: uiThreshold, 
                    gamma: optimalGamma, 
                    softness: uiSoftness 
                };
            };
            return { solve };
        })();

        const Legend = ({ activeLayer }) => {
            const canvasRef = useRef(null);
            const isTurbo = (activeLayer !== 'luminance'); // Luminance uses Grayscale implicitly or Inferno for heat
            const lut = isTurbo ? Colormaps.TURBO : Colormaps.INFERNO;
            
            useEffect(() => {
                if(!canvasRef.current) return;
                const ctx = canvasRef.current.getContext('2d');
                const w = canvasRef.current.width, h = canvasRef.current.height;
                const imgData = ctx.createImageData(w, h);
                const d = imgData.data;
                const lutLen = lut.length / 3;
                
                for(let i=0; i<w; i++) {
                    const pct = i / (w - 1);
                    const rawIdx = pct * (lutLen - 1);
                    const idxA = Math.floor(rawIdx);
                    const idxB = Math.min(lutLen - 1, idxA + 1);
                    const t = rawIdx - idxA;
                    
                    // Linear Interpolation for Screen Display (The LUT itself is high-precision)
                    const rA = lut[idxA*3], gA = lut[idxA*3+1], bA = lut[idxA*3+2];
                    const rB = lut[idxB*3], gB = lut[idxB*3+1], bB = lut[idxB*3+2];
                    
                    const r = (rA + (rB - rA) * t) * 255;
                    const g = (gA + (gB - gA) * t) * 255;
                    const b = (bA + (bB - bA) * t) * 255;
                    
                    for(let y=0; y<h; y++) { 
                        const p = (y*w + i) << 2; 
                        d[p] = r; d[p+1] = g; d[p+2] = b; d[p+3] = 255; 
                    }
                }
                ctx.putImageData(imgData, 0, 0);
            }, [activeLayer, lut]);
            
            return (
                <div className="bg-slate-900/50 p-2 rounded border border-slate-700 mt-4">
                    <div className="flex justify-between text-[9px] text-slate-500 font-mono uppercase mb-1">

            const ref = useRef(null);

                if(!ref.current || !data) return;
                const ctx = ref.current.getContext('2d'), w = ref.current.width, h = ref.current.height;
                ctx.clearRect(0,0,w,h);
                let max = 0; for(let i=0; i<data.length; i++) if(data[i]>max) max=data[i];
                const logMax = Math.log(max+1), barW = w/data.length;
                ctx.fillStyle = "#0ea5e9";
                for(let i=0; i<data.length; i++) { const val = Math.log(data[i]+1); const barH = (val/logMax)*h; ctx.fillRect(i*barW, h-barH, Math.max(0.5, barW), barH); }
                if (cutoff >= 0 && cutoff <= 1) { 
                    const threshX = cutoff * w; ctx.beginPath(); ctx.strokeStyle = "#ef4444"; ctx.lineWidth = 2; ctx.moveTo(threshX, 0); ctx.lineTo(threshX, h); ctx.stroke(); 
                }
            }, [data, cutoff]);
            return <canvas ref={ref} width={300} height={height} className="w-full opacity-80" />;

            const physics = useMemo(() => {
                const logBase = -4 + (gainState.coarse / 100.0) * 10; 
                const totalLog = logBase + gainState.fine;
                const gain = Math.pow(10, totalLog);
                const threshold = Math.max(0, Math.min(255, gateState.coarse + gateState.fine));
                const gamma = Math.max(0.1, Math.min(3.0, gammaState.coarse + gammaState.fine));
                const softness = Math.max(0, Math.min(100, softState.coarse + softState.fine));

            }, [gainState, gateState, gammaState, softState]);
            
            const canvasRef = useRef(null);
            const containerRef = useRef(null);
            const dragging = useRef(false);
            const lastPos = useRef({ x:0, y:0 });
            const viewRef = useRef(null); 
            const displayBufferRef = useRef(null);
            const offscreenCanvasRef = useRef(null); 
            const hudRef = useRef(null);
            
            const [displayLUT, setDisplayLUT] = useState(null);
            const [debouncedOffset, setDebouncedOffset] = useState(offset);
            
            useEffect(() => { const t = setTimeout(() => setDebouncedOffset(offset), 300); return () => clearTimeout(t); }, [offset]);
            
            useEffect(() => {
                const size = 4096; 
                const lut = new Uint8Array(size * 3);
                const colormap = (activeLayer === 'entropy' || activeLayer === 'ssim' || activeLayer === 'heuristic' || activeLayer === 'perceptual' || activeLayer === 'coherence') ? Colormaps.TURBO : Colormaps.INFERNO;
                const mapLen = colormap.length / 3;
                
                for(let i=0; i<size; i++) {
                    const norm = i / (size - 1);
                    const g = Math.pow(norm, physics.gamma);
                    const rawIdx = g * (mapLen - 1);
                    const idxA = Math.floor(rawIdx);
                    const idxB = Math.min(mapLen - 1, idxA + 1);
                    const t = rawIdx - idxA;
                    const rA = colormap[idxA*3], gA = colormap[idxA*3+1], bA = colormap[idxA*3+2];
                    const rB = colormap[idxB*3], gB = colormap[idxB*3+1], bB = colormap[idxB*3+2];
                    lut[i*3] = Math.min(255, (rA + (rB - rA) * t) * 255) | 0;
                    lut[i*3+1] = Math.min(255, (gA + (gB - gA) * t) * 255) | 0;
                    lut[i*3+2] = Math.min(255, (bA + (bB - bA) * t) * 255) | 0;
                }
                setDisplayLUT(lut);
            }, [physics.gamma, activeLayer]);

            const buildTensor = useCallback(async () => {
                if(!img1 || !img2 || activeTab !== 'analysis') return;
                if(isAutoAligning) return;
                setIsProcessing(true); setStatus("OKLab Manifold: Projecting Signal...");
                
                const w = img1.width, h = img1.height, size = w * h;
                const getRawBytes = (bmp, ox=0, oy=0) => {
                    const c = document.createElement('canvas'); c.width=w; c.height=h;
                    const ctx = c.getContext('2d'); 
                    ctx.imageSmoothingEnabled = true; ctx.imageSmoothingQuality = 'high'; 
                    ctx.drawImage(bmp, ox, oy);
                    return ctx.getImageData(0,0,w,h);
                };
                await new Promise(r => setTimeout(r, 10));
                
                const d1_data = getRawBytes(img1);
                const d2_data = getRawBytes(img2, debouncedOffset.x, debouncedOffset.y); 
                
                setStatus("Projection: sRGB -> Linear -> LMS -> OKLab...");
                const t1 = IngestEngine.process(d1_data, w, h);
                const t2 = IngestEngine.process(d2_data, w, h);
                setSourceType(t1.type);
                const isHDR = t1.type.includes('16-bit');
                
                await new Promise(r => setTimeout(r, 20));
                
                const ok1 = t1.oklab, ok2 = t2.oklab, L = t1.range.L;
                const T = { 
                    grad: {raw: new Float32Array(size)}, coherence: {raw: new Float32Array(size)}, 
                    entropy: {raw: new Float32Array(size)}, ssim: {raw: new Float32Array(size)}, 
                    perceptual: {raw: new Float32Array(size)}, heuristic: {raw: new Float32Array(size)}, 
                    luminance: {raw: ok1.l}, meta: { w, h, L }, forensics: {}, latent: {} 
                };
                
                setStatus(`Geometric Kernel: Kaiser-Bessel (13-tap)...`);
                const st1 = AnalysisEngine.getStructureTensor(ok1, w, h); 
                const st2 = AnalysisEngine.getStructureTensor(ok2, w, h);
                T.source_structure = st1; 
                
                const gmsdMap = AnalysisEngine.getGMSD(st1, st2, w, h);
                const ent1 = AnalysisEngine.getEntropy(ok1.l, w, h, isHDR);
                const ent2 = AnalysisEngine.getEntropy(ok2.l, w, h, isHDR);
                const ssimMap = AnalysisEngine.getSSIM(ok1, ok2, w, h);
                const deltaE = AnalysisEngine.getPerceptualDelta(ok1, ok2, w, h);
                
                const INV_MAX_ENTROPY = 1.0 / 4.643856; 
                const W_PERCEP = 1.0, W_STRUCT = 2.5, W_ENTROPY = 1.5;
                
                const CHUNK = 50000;
                for(let start=0; start<size; start+=CHUNK) {
                    const end = Math.min(start+CHUNK, size);
                    for(let i=start; i<end; i++) {
                        const g = Math.abs(st1.l1[i] - st2.l1[i]);
                        const c = Math.abs(st1.coherence[i] - st2.coherence[i]);
                        const eRaw = Math.abs(ent1[i] - ent2[i]);
                        const e = eRaw * INV_MAX_ENTROPY; 
                        const s = Math.max(0, 1.0 - ssimMap[i]);
                        const gms = Math.max(0, 1.0 - gmsdMap[i]); 
                        const p = deltaE[i];
                        const localCoh = Math.max(st1.coherence[i], st2.coherence[i]);
                        const edgeFactor = 0.5 + (0.5 * localCoh);
                        const flatFactor = 1.5 - (0.5 * localCoh);
                        T.grad.raw[i] = g; T.coherence.raw[i] = c; T.entropy.raw[i] = e;
                        T.ssim.raw[i] = s; T.perceptual.raw[i] = p;
                        T.heuristic.raw[i] = Math.sqrt((p*W_PERCEP*flatFactor)**2 + (gms*W_STRUCT*edgeFactor)**2 + (s*W_STRUCT*edgeFactor)**2 + (e*W_ENTROPY*flatFactor)**2 + (c*0.5)**2);
                    }
                    setProgress(30 + (start/size)*40); 
                    await new Promise(r => setTimeout(r, 0));
                }

                const attachStats = (arr) => { let min=Infinity, max=-Infinity; for(let v of arr) { if(v<min)min=v; if(v>max)max=v; } if(max===-Infinity) max=1.0; arr.stats={min,max}; };
                ['perceptual', 'grad', 'coherence', 'entropy', 'ssim', 'heuristic'].forEach(key => { if(T[key].raw) attachStats(T[key].raw); });

                setStatus("Audit: Biomimetic Foveal Integration (Kaiser-13)...");
                await new Promise(r => setTimeout(r, 10));
                const sensitivity = QualityMetricEngine.computeSensitivityMap(ok1.l, st1, ent1, w, h);
                T.source_metrics = QualityMetricEngine.computeSignalMetrics(ok1.l, w, h);
                T.scores = QualityMetricEngine.computeNPS(T.heuristic.raw, sensitivity, w, h);
                T.diagnostics = QualityMetricEngine.diagnose(T, w, h);

                setStatus("Latent Manifold: Generating Full Spectrum...");
                const LAYERS = ['perceptual', 'grad', 'coherence', 'entropy', 'ssim', 'heuristic'];
                let currentStep = 0;
                for (const layerKey of LAYERS) {
                    if (T[layerKey].raw) {
                        T.latent[layerKey] = await ForensicFilter.generateManifold(T[layerKey].raw, w, h, (p) => setProgress(70 + (currentStep + p*8)/(LAYERS.length*8)*30));
                        currentStep += 8;
                    }
                }
                
                setTensor(T); setIsProcessing(false); setStatus("Ready"); setProgress(0);
            }, [img1, img2, debouncedOffset, activeTab]);

            const runAutoTune = useCallback(async () => {
                if (!tensor) return;
                setStatus("Perceptive Solving (GGD)..."); 
                await new Promise(r => setTimeout(r, 10));
                const solution = OptimizationEngine.solve(tensor, activeLayer);
                if (solution) {
                    const logG = Math.log10(solution.gain);
                    const cG = Math.max(0, Math.min(100, ((logG + 4) / 10) * 100));
                    setGainState({ coarse: cG, fine: 0 }); setGateState({ coarse: solution.threshold, fine: 0 }); 
                    setGammaState({ coarse: solution.gamma, fine: 0 }); setSoftState({ coarse: solution.softness, fine: 0 });
                    setStatus(`Solved: G:${solution.gain.toFixed(1)}x T:${solution.threshold.toFixed(1)}`);
                } else { setStatus("Solver Failed: No Signal"); }
            }, [tensor, activeLayer]); 

            const runAutoAlign = useCallback(async () => {
                if (!img1 || !img2) return;
                setIsAutoAligning(true); setAlignStatus("Initializing Registration Engine...");
                await new Promise(r => setTimeout(r, 50));
                const getLumaBuffer = (img, ox, oy) => {

                    const ctx = c.getContext('2d'); ctx.drawImage(img, ox, oy);
                    const d = ctx.getImageData(0,0,img.width,img.height).data;
                    const luma = new Float32Array(d.length/4);
                    for(let i=0; i<luma.length; i++) luma[i] = d[i*4]*0.2126 + d[i*4+1]*0.7152 + d[i*4+2]*0.0722;
                    return luma;
                };
                const b1 = getLumaBuffer(img1, 0, 0); const b2 = getLumaBuffer(img2, offset.x, offset.y); 
                setAlignStatus("Coarse Pass: ZNCC Feature Match...");
                await new Promise(r => setTimeout(r, 10));
                const coarse = await RegistrationEngine.computeCoarse(b1, b2, img1.width, img1.height, (p) => setProgress(p*50));
                if(!coarse) { setAlignStatus("Failed: No Features Found"); setIsAutoAligning(false); return; }

                setAlignStatus(`Fine Pass: LoG Gradient Descent...`);
                const coarseOffset = { x: offset.x + coarse.dx, y: offset.y + coarse.dy };
                const fine = await RegistrationEngine.computeFine(b1, b2, img1.width, img1.height, coarseOffset);
                setOffset({ x: parseFloat(fine.x.toFixed(2)), y: parseFloat(fine.y.toFixed(2)) });
                setAlignStatus(`Locked: ${fine.x.toFixed(2)}, ${fine.y.toFixed(2)}`); setIsAutoAligning(false); setProgress(0);
                setTimeout(() => setAlignStatus(""), 3000);
            }, [img1, img2, offset]);

            const updateDisplay = useCallback(() => {
                if(!tensor || !img1 || !displayLUT) return; 
                const w = img1.width, h = img1.height;
                let layer;
                if (viewMode === 'clean') {
                    let mask = 0; if(repairSettings.chroma) mask |= 1; if(repairSettings.ringing) mask |= 2; if(repairSettings.geodesic) mask |= 4; 
                    layer = tensor.latent[activeLayer] ? tensor.latent[activeLayer][mask] : tensor[activeLayer].raw;
                } else { layer = tensor[activeLayer].raw; }
                if(!layer) return;
                
                if (!displayBufferRef.current || displayBufferRef.current.length !== w * h * 4) displayBufferRef.current = new Uint8ClampedArray(w * h * 4);
                const output = displayBufferRef.current, hist = new Uint32Array(256);
                const vGate = physics.threshold; const vSoft = Math.max(0.01, physics.softness); const invVSoft = 1.0 / vSoft;
                const len = Math.imul(w, h); const { BAYER_LATTICE } = PrecisionCore;
                let statsMax = 0; const LUT_SCALE = 16.0588235294; 

                for(let i=0; i<len; i++) {
                    const val = layer[i];
                    if(val > statsMax) statsMax = val;
                    const pixelVal = val * 255.0 * physics.gain; 
                    const x = i % w; const y = (i / w) | 0;
                    // UPDATED: 8x8 Dither Application
                    // The lattice is -0.5 to 0.5. We add it directly to the scaled value (approx 0-4096 range for LUT)
                    // to dither across the LUT steps.
                    const dither = BAYER_LATTICE[((y&7)<<3) + (x&7)]; 
                    let normIdx = (pixelVal * LUT_SCALE) + dither; 
                    if (normIdx < 0) normIdx = 0; else if (normIdx > 4095) normIdx = 4095;
                    const lutIdx = (normIdx | 0) * 3;
                    const idx = i << 2;
                    output[idx] = displayLUT[lutIdx]; output[idx+1] = displayLUT[lutIdx+1]; output[idx+2] = displayLUT[lutIdx+2];
                    if (pixelVal <= vGate) { output[idx+3] = 0.0; } 
                    else if (pixelVal >= vGate + vSoft) { output[idx+3] = 255.0; } 
                    else { const t = (pixelVal - vGate) * invVSoft; output[idx+3] = (t * t * t * (t * (t * 6.0 - 15.0) + 10.0)) * 255.0; }
                    const pValInt = pixelVal | 0; const histIdx = (pValInt > 255) ? 255 : (pValInt < 0 ? 0 : pValInt); hist[histIdx]++; 
                }
                setStats({ max: statsMax.toExponential(2), hist: hist, cutoff: physics.threshold / 255.0 });
                setDisplayData(new ImageData(output, w, h));
            }, [tensor, activeLayer, viewMode, physics, repairSettings, displayLUT]); 

            useEffect(() => { if(img1 && img2 && activeTab === 'analysis') buildTensor(); }, [img1, img2, debouncedOffset, activeTab]); 
            useEffect(() => { updateDisplay(); }, [tensor, activeLayer, viewMode, physics, repairSettings, displayLUT]);
            useEffect(() => { let t; if(flicker) t = setInterval(() => setFlickerState(s => s===0?1:0), 120); else setFlickerState(0); return () => clearInterval(t); }, [flicker]);

            const handleCanvasRender = () => {
                const cvs = canvasRef.current; if(!cvs || !img1 || !viewRef.current) return;
                const ctx = cvs.getContext('2d'); cvs.width = img1.width; cvs.height = img1.height;
                ctx.fillStyle = "#020617"; ctx.fillRect(0,0,cvs.width, cvs.height);

                if (activeTab === 'registration') {
                    ctx.globalAlpha = 1.0; ctx.globalCompositeOperation = 'source-over'; ctx.drawImage(img1, 0, 0);
                    if (img2) {
                        if (regBlendMode === 'difference') { ctx.globalCompositeOperation = 'difference'; ctx.globalAlpha = 1.0; } 
                        else { ctx.globalCompositeOperation = 'source-over'; ctx.globalAlpha = crossFade; }
                        ctx.imageSmoothingEnabled = true; ctx.imageSmoothingQuality = 'high'; ctx.drawImage(img2, offset.x, offset.y);
                        ctx.globalCompositeOperation = 'source-over'; ctx.globalAlpha = 1.0;
                    }
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    if (showSource) {
                        if (flicker) {
                            ctx.imageSmoothingEnabled = true;
                            if(flickerState === 0) { ctx.globalAlpha = 1.0; ctx.drawImage(img1, 0, 0); } 
                            else if(img2) { ctx.globalAlpha = 1.0; ctx.drawImage(img2, offset.x, offset.y); }
                        } else {
                            ctx.globalAlpha = 1.0; ctx.drawImage(img1, 0, 0);
                            if(img2) { ctx.globalAlpha = mix; ctx.drawImage(img2, offset.x, offset.y); }
                        }
                    }
                    if(displayData && showMap) { 
                        ctx.globalAlpha = opacity/100; 
                        let tCvs = offscreenCanvasRef.current;
                        if (!tCvs) { tCvs = document.createElement('canvas'); offscreenCanvasRef.current = tCvs; }
                        if (tCvs.width !== cvs.width || tCvs.height !== cvs.height) { tCvs.width = cvs.width; tCvs.height = cvs.height; }
                        tCvs.getContext('2d').putImageData(displayData, 0, 0); ctx.drawImage(tCvs, 0, 0);
                    }
                }
            };
            useEffect(handleCanvasRender, [displayData, showSource, mix, flicker, flickerState, opacity, img1, img2, offset, transform, showMap, activeTab, crossFade, regBlendMode]);

            const touchRef = useRef({ x: 0, y: 0, dist: 0, active: false });
            const handleTouchStart = (e) => {
                if(e.touches.length === 1) { touchRef.current = { x: e.touches[0].clientX, y: e.touches[0].clientY, dist: 0, active: true }; dragging.current = true; } 
                else if (e.touches.length === 2) { const t1 = e.touches[0], t2 = e.touches[1]; const dist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY); touchRef.current = { ...touchRef.current, dist, active: true }; dragging.current = false; }
            };
            const handleTouchMove = (e) => {
                if (!touchRef.current.active) return;
                if (e.touches.length === 1 && dragging.current) {
                    const dx = e.touches[0].clientX - touchRef.current.x; const dy = e.touches[0].clientY - touchRef.current.y;
                    setTransform(p => ({ ...p, x: p.x + dx, y: p.y + dy })); touchRef.current.x = e.touches[0].clientX; touchRef.current.y = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    const t1 = e.touches[0], t2 = e.touches[1]; const dist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY); const scaleFactor = dist / (touchRef.current.dist + 1e-9);
                    if (Math.abs(scaleFactor - 1.0) > 0.005) { 
                        const rect = viewRef.current.getBoundingClientRect(); const mx = (t1.clientX + t2.clientX) / 2 - rect.left; const my = (t1.clientY + t2.clientY) / 2 - rect.top;
                        setTransform(p => { const newK = Math.max(0.1, Math.min(100, p.k * scaleFactor)); const newX = mx - ((mx - p.x) / p.k) * newK; const newY = my - ((my - p.y) / p.k) * newK; return { k: newK, x: newX, y: newY }; }); touchRef.current.dist = dist;
                    }
                }
            };
            const handleTouchEnd = () => { touchRef.current.active = false; dragging.current = false; };
            const handleUpload = (is1) => (e) => {
                const f = e.target.files[0]; if(!f) return; const name = f.name;
                createImageBitmap(f, { imageOrientation: 'none', premultiplyAlpha: 'none', colorSpaceConversion: 'none' }).then(bmp => { 
                    if(is1) { 
                        setImg1(bmp); 
                        if (viewRef.current) { const { width: vw, height: vh } = viewRef.current.getBoundingClientRect(); const scale = Math.min(vw / bmp.width, vh / bmp.height) * 0.9; const x = (vw - bmp.width * scale) / 2; const y = (vh - bmp.height * scale) / 2; setTransform({ k: scale, x, y }); } else { setTransform({k:1,x:0,y:0}); }
                        setMetaNames(prev => ({ ...prev, ref: name }));
                    } else { setImg2(bmp); setMetaNames(prev => ({ ...prev, tgt: name })); } 
                });
            };
            const handleWheel = (e) => {
                e.preventDefault(); if(!img1 || !viewRef.current) return;
                const rect = viewRef.current.getBoundingClientRect(); const mouseX = e.clientX - rect.left, mouseY = e.clientY - rect.top; const imageX = (mouseX - transform.x) / transform.k, imageY = (mouseY - transform.y) / transform.k;
                const s = 0.1 * Math.sign(e.deltaY) * -1, newK = Math.max(0.1, Math.min(100, transform.k * (1 + s))); setTransform({ k: newK, x: mouseX - (imageX * newK), y: mouseY - (imageY * newK) });
            };
            const handleWheelControl = (axis, e) => {
                e.stopPropagation(); e.preventDefault(); e.nativeEvent.stopImmediatePropagation();
                const delta = -Math.sign(e.deltaY); let step = 1.0; if (e.shiftKey) step = 10.0; else if (e.altKey) step = 0.1;
                setOffset(prev => { const nextVal = prev[axis] + (delta * step); return { ...prev, [axis]: parseFloat(nextVal.toFixed(2)) }; });
            };
            const handleMM = (e) => {
                if(dragging.current) { const dx = e.clientX - lastPos.current.x, dy = e.clientY - lastPos.current.y; setTransform(p => ({...p, x: p.x+dx, y: p.y+dy})); lastPos.current = {x:e.clientX, y:e.clientY}; }
                if(!img1 || !viewRef.current) return;
                const rect = viewRef.current.getBoundingClientRect(); const x = (e.clientX - rect.left - transform.x) / transform.k, y = (e.clientY - rect.top - transform.y) / transform.k;
                if(x >= 0 && x < img1.width && y >= 0 && y < img1.height) {
                    const ix = Math.floor(x), iy = Math.floor(y);
                    if(hudRef.current) {

                        if(activeTab === 'analysis' && tensor && tensor.perceptual.raw) {

                            hudRef.current.innerHTML = `<div class="text-[10px] font-bold text-slate-400 mb-1">PROBE [${ix},${iy}]</div><div class="grid grid-cols-2 gap-x-3 gap-y-0.5 text-[9px] font-mono"><span class="text-slate-500">Lum</span><span class="text-slate-200 text-right">${(tensor.luminance.raw[idx]||0).toFixed(3)}</span><span class="text-indigo-400">Delta</span><span class="text-indigo-200 text-right">${(tensor.perceptual.raw[idx]||0).toFixed(4)}</span><span class="text-emerald-400">SSIM</span><span class="text-emerald-200 text-right">${(tensor.ssim.raw[idx]||0).toFixed(4)}</span><span class="text-cyan-400">Grad</span><span class="text-cyan-200 text-right">${(tensor.grad.raw[idx]||0).toFixed(4)}</span><span class="text-amber-400">Ent</span><span class="text-amber-200 text-right">${(tensor.entropy.raw[idx]||0).toFixed(4)}</span><span class="text-rose-400">Coh</span><span class="text-rose-200 text-right">${(tensor.coherence.raw[idx]||0).toFixed(4)}</span></div>`;
                        } else if (activeTab === 'registration') { hudRef.current.innerHTML = `<div class="text-[10px] font-bold text-slate-400 mb-1">COORD [${ix},${iy}]</div><div class="text-[9px] font-mono text-emerald-400">ALIGN MODE</div>`; }
                    }

                        {/* Header */}
                        <div className="p-4 border-b border-slate-800 bg-slate-900/50 backdrop-blur flex justify-between items-center">
                            <div>
                                <h1 className="text-cyan-400 font-bold text-lg flex items-center gap-2">
                                    <Activity className="w-5 h-5" /> ImageDiff
                                </h1>
                                <div className="text-[10px] text-slate-500 mt-1 font-mono uppercase tracking-widest">
                                    100-DPS Float64 Engine
                                </div>
                            </div>
                            <button 
                                onClick={() => { setImg1(null); setImg2(null); setTensor(null); setOffset({x:0,y:0}); setMetaNames({ref:null,tgt:null}); }} 
                                className="p-2 hover:bg-slate-800 rounded text-slate-500 hover:text-rose-400 transition-colors"
                                title="Reset Session"
                            >
                                <RotateCcw className="w-4 h-4"/>
                            </button>
                        </div>

                        {/* Tabs */}
                        <div className="flex border-b border-slate-800">
                            <button onClick={() => setActiveTab('analysis')} className={`flex-1 py-3 text-xs font-bold uppercase tracking-wider transition-colors ${activeTab === 'analysis' ? 'text-cyan-400 border-b-2 border-cyan-400 bg-slate-900' : 'text-slate-500 hover:text-slate-300'}`}>Analysis</button>
                            <button onClick={() => setActiveTab('registration')} className={`flex-1 py-3 text-xs font-bold uppercase tracking-wider transition-colors ${activeTab === 'registration' ? 'text-cyan-400 border-b-2 border-cyan-400 bg-slate-900' : 'text-slate-500 hover:text-slate-300'}`}>Registration</button>
                        </div>

                        {/* Scrollable Content */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-6 scrollbar-hide">
                            {/* Source Loaders */}
                            <div className="space-y-2">
                                <div className="flex items-center justify-between mb-2">
                                    <h2 className="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2"><Layers className="w-3 h-3"/> Sources</h2>
                                    <button onClick={() => setShowSource(!showSource)} className={`text-xs p-1 rounded hover:bg-slate-800 transition-colors ${showSource ? 'text-cyan-400' : 'text-slate-600'}`}>{showSource ? <Eye className="w-4 h-4"/> : <EyeOff className="w-4 h-4"/>}</button>
                                </div>
                                <div className={`p-3 rounded border ${img1 ? 'border-emerald-500/30 bg-emerald-900/10' : 'border-slate-700 border-dashed'}`}>
                                    <div className="flex justify-between items-center"><span className="text-xs font-bold text-slate-400">Reference (A)</span>{!img1 && <label className="cursor-pointer text-xs bg-slate-800 px-2 py-1 rounded hover:bg-slate-700"><input type="file" className="hidden" accept="image/*" onChange={handleUpload(true)}/>Load</label>}</div>
                                    {img1 && (<div className="flex justify-between items-center mt-1"><span className="text-[10px] font-mono text-slate-500" title={metaNames.ref}>{formatName(metaNames.ref)}</span><span className="text-[10px] font-mono text-emerald-400">{img1.width}x{img1.height}</span></div>)}
                                </div>
                                <div className={`p-3 rounded border ${img2 ? 'border-emerald-500/30 bg-emerald-900/10' : 'border-slate-700 border-dashed'}`}>
                                    <div className="flex justify-between items-center"><span className="text-xs font-bold text-slate-400">Target (B)</span>{!img2 && <label className="cursor-pointer text-xs bg-slate-800 px-2 py-1 rounded hover:bg-slate-700"><input type="file" className="hidden" accept="image/*" onChange={handleUpload(false)}/>Load</label>}</div>
                                    {img2 && (<div className="flex justify-between items-center mt-1"><span className="text-[10px] font-mono text-slate-500" title={metaNames.tgt}>{formatName(metaNames.tgt)}</span><span className="text-[10px] font-mono text-emerald-400">{img2.width}x{img2.height}</span></div>)}
                                </div>
                            </div>

                            {/* REGISTRATION TAB */}
                            {img1 && img2 && activeTab === 'registration' && (
                                <div className="space-y-4 animate-in fade-in slide-in-from-left-4 duration-300">
                                    <div className="bg-slate-900/50 p-4 rounded-lg border border-slate-700 text-center"><Move className="w-8 h-8 text-cyan-400 mx-auto mb-2" /><h3 className="text-sm font-bold text-slate-300">Sub-Pixel Alignment</h3><p className="text-xs text-slate-500 mt-1">Shift Target (B) to match Reference (A).</p></div>
                                    <button onClick={runAutoAlign} disabled={isAutoAligning} className="w-full py-3 bg-emerald-900/50 border border-emerald-500/30 text-emerald-400 rounded text-xs font-bold hover:bg-emerald-900/80 transition-all disabled:opacity-50 flex items-center justify-center gap-2">{isAutoAligning ? <div className="w-3 h-3 border-2 border-emerald-400 border-t-transparent rounded-full animate-spin"/> : <Target className="w-4 h-4"/>} {isAutoAligning ? 'Aligning (Float64)...' : 'Auto-Align (ZNCC + LoG)'}</button>
                                    {alignStatus && <div className="text-center text-[10px] font-mono text-cyan-400 bg-slate-900 border border-slate-800 p-2 rounded">{alignStatus}</div>}
                                    <div className="flex flex-col items-center gap-2 p-4 bg-slate-900/30 rounded border border-slate-800 scroll-lock">
                                        <div className="w-full flex justify-center" onWheel={(e) => handleWheelControl('y', e)}><button onClick={() => setOffset(p => ({ ...p, y: parseFloat((p.y - 0.1).toFixed(2)) }))} className="p-2 bg-slate-800 rounded hover:bg-cyan-900 hover:text-cyan-400 transition-colors"><ChevronUp className="w-5 h-5" /></button></div>
                                        <div className="flex gap-2 items-center">
                                            <div className="flex" onWheel={(e) => handleWheelControl('x', e)}><button onClick={() => setOffset(p => ({ ...p, x: parseFloat((p.x - 0.1).toFixed(2)) }))} className="p-2 bg-slate-800 rounded hover:bg-cyan-900 hover:text-cyan-400 transition-colors"><ChevronLeft className="w-5 h-5" /></button></div>
                                            <div className="w-28 h-12 bg-black border border-slate-700 rounded flex flex-col items-center justify-center font-mono text-xs cursor-ns-resize group relative overflow-hidden"><div className="text-cyan-400 z-10">{offset.x.toFixed(2)}, {offset.y.toFixed(2)}</div><div className="text-[8px] text-slate-600 z-10">SCROLL TO TUNE</div><div className="absolute inset-0 bg-gradient-to-b from-transparent via-slate-900/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"/></div>
                                            <div className="flex" onWheel={(e) => handleWheelControl('x', e)}><button onClick={() => setOffset(p => ({ ...p, x: parseFloat((p.x + 0.1).toFixed(2)) }))} className="p-2 bg-slate-800 rounded hover:bg-cyan-900 hover:text-cyan-400 transition-colors"><ChevronRight className="w-5 h-5" /></button></div>
                                        </div>
                                        <div className="w-full flex justify-center" onWheel={(e) => handleWheelControl('y', e)}><button onClick={() => setOffset(p => ({ ...p, y: parseFloat((p.y + 0.1).toFixed(2)) }))} className="p-2 bg-slate-800 rounded hover:bg-cyan-900 hover:text-cyan-400 transition-colors"><ChevronDown className="w-5 h-5" /></button></div>
                                    </div>
                                    <div className="bg-slate-900/50 p-3 rounded border border-slate-700">
                                        <div className="flex justify-between items-center mb-3"><span className="text-[10px] font-bold text-slate-500 uppercase flex items-center gap-2"><Layers className="w-3 h-3"/> Blend Mode</span><div className="flex bg-slate-950 rounded p-0.5 border border-slate-800"><button onClick={() => setRegBlendMode('normal')} className={`px-2 py-1 text-[10px] font-bold rounded transition-all ${regBlendMode === 'normal' ? 'bg-slate-700 text-white' : 'text-slate-500'}`}>MIX</button><button onClick={() => setRegBlendMode('difference')} className={`px-2 py-1 text-[10px] font-bold rounded transition-all ${regBlendMode === 'difference' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500'}`}>DIFF</button></div></div>
                                        {regBlendMode === 'normal' && (<div className="space-y-1"><div className="flex justify-between text-[10px] text-slate-500 mb-1 font-bold uppercase"><span>Ref (A)</span><span>Target (B)</span></div><input type="range" min="0" max="1" step="0.01" value={crossFade} onChange={(e) => setCrossFade(parseFloat(e.target.value))} className="w-full h-1 bg-slate-700 rounded appearance-none accent-cyan-500"/></div>)}
                                    </div>
                                </div>
                            )}

                            {/* ANALYSIS TAB */}
                            {img1 && img2 && activeTab === 'analysis' && (
                            <div className="space-y-4 animate-in fade-in slide-in-from-right-4 duration-300">
                                <div className="flex items-center justify-between mb-2"><h2 className="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2"><Microscope className="w-3 h-3"/> Tensor Field</h2><button onClick={() => setShowMap(!showMap)} className={`text-xs p-1 rounded hover:bg-slate-800 transition-colors ${showMap ? 'text-cyan-400' : 'text-slate-600'}`}>{showMap ? <Eye className="w-4 h-4"/> : <EyeOff className="w-4 h-4"/>}</button></div>
                                <div className="space-y-1">
                                    {tensor?.heuristic?.raw && (<ChannelRow label="Composite Vector" active={activeLayer === 'heuristic'} onClick={() => setActiveLayer('heuristic')} icon={BrainCircuit} special={true}/>)}
                                    <ChannelRow label="Perceptual Delta (OKLab)" active={activeLayer === 'perceptual'} onClick={() => setActiveLayer('perceptual')} icon={Sun}/>
                                    <ChannelRow label="Structure (Eigen-1)" active={activeLayer === 'grad'} onClick={() => setActiveLayer('grad')} icon={ScanLine}/>
                                    <ChannelRow label="Geometric Coherence" active={activeLayer === 'coherence'} onClick={() => setActiveLayer('coherence')} icon={Compass}/>
                                    <ChannelRow label="SSIM Loss" active={activeLayer === 'ssim'} onClick={() => setActiveLayer('ssim')} icon={Binary}/>
                                    <ChannelRow label="Entropy Divergence" active={activeLayer === 'entropy'} onClick={() => setActiveLayer('entropy')} icon={Waves}/>
                                </div>
                                <div className="p-3 bg-slate-800/50 rounded border border-slate-700">
                                    <div className="flex justify-between items-center mb-2"><span className="text-xs font-bold text-slate-400 flex items-center gap-2"><ShieldCheck className="w-3 h-3 text-cyan-400"/> Forensics</span><div className="flex bg-slate-900 rounded p-0.5 border border-slate-800"><button onClick={() => setViewMode('raw')} className={`px-2 py-1 text-[10px] rounded ${viewMode==='raw' ? 'bg-slate-700 text-white' : 'text-slate-500'}`}>RAW</button><button onClick={() => setViewMode('clean')} className={`px-2 py-1 text-[10px] rounded ${viewMode==='clean' ? 'bg-emerald-600 text-white shadow' : 'text-slate-500'}`}>FILTER</button></div></div>
                                    <div className="grid grid-cols-3 gap-1 mb-2">
                                        <button onClick={() => setRepairSettings(p=>({...p, chroma:!p.chroma}))} className={`py-2 text-[9px] font-bold rounded border ${repairSettings.chroma ? 'bg-cyan-900/40 border-cyan-500 text-cyan-400' : 'bg-slate-900 border-slate-800 text-slate-500'}`}>DEBLOCK</button>
                                        <button onClick={() => setRepairSettings(p=>({...p, ringing:!p.ringing}))} className={`py-2 text-[9px] font-bold rounded border ${repairSettings.ringing ? 'bg-cyan-900/40 border-cyan-500 text-cyan-400' : 'bg-slate-900 border-slate-800 text-slate-500'}`}>DERING</button>
                                        <button onClick={() => setRepairSettings(p=>({...p, geodesic:!p.geodesic}))} className={`py-2 text-[9px] font-bold rounded border ${repairSettings.geodesic ? 'bg-rose-900/40 border-rose-500 text-rose-400' : 'bg-slate-900 border-slate-800 text-slate-500'}`}>GEODESIC</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <button onClick={runAutoTune} className="py-2 bg-indigo-900/30 border border-indigo-500/30 text-indigo-300 text-[10px] font-bold rounded flex items-center justify-center gap-2"><Target className="w-3 h-3" /> Auto-Tune (GGD)</button>
                                    <button onClick={() => setShowAudit(true)} className="py-2 bg-emerald-900/30 border border-emerald-500/30 text-emerald-300 text-[10px] font-bold rounded flex items-center justify-center gap-2"><ClipboardCheck className="w-3 h-3" /> Audit Score</button>
                                </div>
                                <div className="p-3 bg-slate-800/30 rounded border border-slate-700/50">
                                    <div className="flex justify-between items-center mb-2"><span className="text-[10px] font-bold text-slate-400 uppercase flex items-center gap-2"><MoveHorizontal className="w-3 h-3"/> A/B Mixer</span><span className="text-[10px] font-mono text-cyan-400">{(mix * 100).toFixed(0)}%</span></div>
                                    <input type="range" min="0" max="1" step="0.001" value={mix} onChange={e=>setMix(Number(e.target.value))} className="w-full h-1 bg-slate-700 rounded appearance-none accent-cyan-500 mb-2"/>
                                    <button onClick={() => setFlicker(!flicker)} className={`w-full py-1.5 rounded border text-[10px] font-bold flex items-center justify-center gap-2 transition-all ${flicker ? 'bg-amber-500/20 border-amber-500 text-amber-400' : 'bg-slate-800 border-slate-700 text-slate-400'}`}><Zap className={`w-3 h-3 ${flicker ? 'fill-current' : ''}`} /> {flicker ? 'FLICKER ACTIVE' : 'ENABLE FLICKER'}</button>
                                </div>
                                <div className="space-y-2">
                                    <DualSlider label="Gate" displayValue={physics.threshold.toFixed(2)} value={gateState} onChange={setGateState} minCoarse={0} maxCoarse={255} stepCoarse={0.1} minFine={-10} maxFine={10} stepFine={0.01} />
                                    <DualSlider label="Gain (Log)" displayValue={`${physics.gain.toFixed(5)}x`} value={gainState} onChange={setGainState} minCoarse={0} maxCoarse={100} stepCoarse={0.1} minFine={-1.0} maxFine={1.0} stepFine={0.001} />
                                    <DualSlider label="Gamma" displayValue={physics.gamma.toFixed(2)} value={gammaState} onChange={setGammaState} minCoarse={0.1} maxCoarse={3} stepCoarse={0.01} minFine={-0.2} maxFine={0.2} stepFine={0.001} />
                                    <DualSlider label="Softness" displayValue={physics.softness.toFixed(2)} value={softState} onChange={setSoftState} minCoarse={0} maxCoarse={100} stepCoarse={0.1} minFine={-5} maxFine={5} stepFine={0.01} />
                                    <div className="space-y-1"><div className="flex justify-between text-[10px] text-slate-500 uppercase font-bold"><span>Opacity</span><span className="text-cyan-400">{opacity}%</span></div><input type="range" min="0" max="100" step="0.1" value={opacity} onChange={e=>setOpacity(Number(e.target.value))} className="w-full h-1 bg-slate-700 rounded appearance-none accent-cyan-500"/></div>
                                </div>
                                {stats && (<div className="pt-4 border-t border-slate-800 space-y-3"><Legend activeLayer={activeLayer} /><Histogram data={stats.hist} cutoff={physics.threshold / 255.0} /></div>)}
                            </div>
                            )}
                        </div>
                    </div>

                    {/* MAIN VIEWPORT */}
                    <div className="flex-1 relative bg-[#050505] overflow-hidden cursor-crosshair order-1 md:order-2 h-1/2 md:h-full" ref={viewRef} onMouseDown={e => { dragging.current=true; lastPos.current={x:e.clientX, y:e.clientY}; }} onMouseMove={handleMM} onMouseUp={() => dragging.current=false} onMouseLeave={() => { dragging.current=false; if(hudRef.current) hudRef.current.style.display="none"; }} onWheel={handleWheel} onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd} style={{ touchAction: 'none' }}>
                        <div ref={hudRef} className="fixed z-50 bg-slate-900/90 border border-slate-700 p-2 rounded shadow-xl pointer-events-none hidden backdrop-blur-sm hud-enter"></div>
                        <div className="absolute top-4 left-4 z-30 flex gap-2 pointer-events-none">
                            <div className="bg-slate-900/80 backdrop-blur px-3 py-1 rounded border border-slate-700 text-xs font-mono text-cyan-400">{isProcessing ? "COMPUTING TENSOR..." : isAutoAligning ? "ALIGNING..." : status}</div>
                            <div className="bg-slate-900/80 backdrop-blur px-3 py-1 rounded border border-slate-700 text-xs font-mono text-slate-400">{Math.round(transform.k * 100)}%</div>
                        </div>
                        {isProcessing && (<div className="absolute inset-0 z-50 bg-slate-950/80 backdrop-blur-sm flex items-center justify-center"><div className="w-64 bg-slate-900 border border-slate-700 rounded-xl p-6 shadow-2xl"><div className="flex items-center gap-3 mb-4"><Loader className="w-5 h-5 text-cyan-400 animate-spin" /><span className="text-sm font-bold text-white">Processing Tensor (Float64)</span></div><div className="h-1 w-full bg-slate-800 rounded overflow-hidden"><div className="h-full bg-cyan-500 transition-all duration-75" style={{width: `${progress}%`}} /></div></div></div>)}
                        <div ref={containerRef} className="absolute top-0 left-0 origin-top-left" style={{ transform: `translate(${transform.x}px, ${transform.y}px) scale(${transform.k})`, imageRendering: 'pixelated' }}><canvas ref={canvasRef} /></div>
                        {!img1 && (<div className="absolute inset-0 flex items-center justify-center pointer-events-none opacity-50"><div className="text-center"><Upload className="w-24 h-24 text-slate-800 mx-auto mb-4" /><h2 className="text-2xl font-bold text-slate-700">LOAD DATASETS</h2></div></div>)}
                    </div>
                </div>
            );
        }
        const root = createRoot(document.getElementById('root')); root.render(<ImageDiff />);
    </script>
</body>
</html>
