    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { Activity, Layers, Eye, EyeOff, Target, ShieldCheck, Loader, ScanLine, Microscope, Waves, Binary, BrainCircuit, Upload, MoveHorizontal, Zap, Sun, Compass, FileText, X, ClipboardCheck, Move, ChevronUp, ChevronDown, ChevronLeft, ChevronRight, RotateCcw, Image as ImageIcon, MousePointer2 } from 'lucide-react';

        // --- 1. PRECISION CORE ---
        const PrecisionCore = (() => {
            // <INJECT_PHYSICS>
            const PHYSICS = null;
            // </INJECT_PHYSICS>
            // <INJECT_LUMA_COEFFS>
            const LUMA_COEFFS = null;
            // </INJECT_LUMA_COEFFS>
            // <INJECT_KAISER_13>
            const KAISER_13 = null;
            // </INJECT_KAISER_13>
            // <INJECT_FARID_P>
            const FARID_P = null;
            // </INJECT_FARID_P>
            // <INJECT_FARID_D>
            const FARID_D = null;
            // </INJECT_FARID_D>
            // <INJECT_ENTROPY_LUT>
            const ENTROPY_LUT = null;
            // </INJECT_ENTROPY_LUT>
            // <INJECT_LINEAR_LUT_HQ>
            const LINEAR_LUT_HQ = null;
            // </INJECT_LINEAR_LUT_HQ>
            // <INJECT_KURTOSIS_LUT>
            const KURTOSIS_LUT = null;
            // </INJECT_KURTOSIS_LUT>
            // <INJECT_SIGMA_LUT>
            const SIGMA_LUT = null;
            // </INJECT_SIGMA_LUT>
            // <INJECT_LANCZOS_LUT>
            const LANCZOS_LUT = null;
            // </INJECT_LANCZOS_LUT>
            // <INJECT_BAYER_LATTICE>
            const BAYER_LATTICE = null;
            // </INJECT_BAYER_LATTICE>
            // <INJECT_TURBO>
            const TURBO = null;
            // </INJECT_TURBO>
            // <INJECT_INFERNO>
            const INFERNO = null;
            // </INJECT_INFERNO>
            // <INJECT_M1>
            const M1 = null;
            // </INJECT_M1>
            // <INJECT_M2>
            const M2 = null;
            // </INJECT_M2>

            const estimateRobustSigma = (buffer, width, height) => {
                if (!buffer) return 1e-9;
                const sampleW = width - 2;
                const sampleH = height - 2;
                const step = Math.max(1, Math.floor((sampleW * sampleH) / 10000)); 
                const samples = new Float32Array(10000);
                let sIdx = 0;
                for(let i=0; i<10000; i++) {
                    const offset = i * step;
                    const y = 1 + Math.floor(offset / sampleW);
                    const x = 1 + (offset % sampleW);
                    if (y >= height - 1) break;
                    const idx = Math.imul(y, width) + x;
                    const val = (buffer[idx] * 4.0) - (buffer[idx-1] + buffer[idx+1] + buffer[idx-width] + buffer[idx+width]);
                    samples[sIdx++] = Math.abs(val);
                }
                samples.sort();
                const median = samples[sIdx >> 1];
                const scale = PHYSICS ? PHYSICS[0] : 1.4826;
                return Math.max(1e-13, median * scale);
            };

            const isReady = () => (PHYSICS && KAISER_13 && KURTOSIS_LUT && SIGMA_LUT && BAYER_LATTICE && LUMA_COEFFS);

            return {
                M1, M2, KURTOSIS_LUT, SIGMA_LUT, ENTROPY_LUT, LINEAR_LUT_HQ, LANCZOS_LUT, TURBO, INFERNO, BAYER_LATTICE, LUMA_COEFFS,
                KAISER_13, FARID_P, FARID_D, PHYSICS,
                estimateRobustSigma, isReady
            };
        })();

        // --- 2. MEMORY VANGUARD ---
        const MemoryVanguard = (() => {
            const registers = [];
            const request = (slot, size) => {
                if (!registers[slot] || registers[slot].length < size) registers[slot] = new Float64Array(Math.ceil(size / 4096) * 4096);
                return registers[slot].subarray(0, size);
            };
            return { request };
        })();

        // --- 3. INGEST ENGINE ---
        const IngestEngine = (() => {
            const process = (imageData, width, height) => {
                const { data } = imageData; const len = width * height; 
                const ok_l = new Float32Array(len), ok_a = new Float32Array(len), ok_b = new Float32Array(len);
                const { M1, M2, LINEAR_LUT_HQ, BAYER_LATTICE } = PrecisionCore;
                if (!M1 || !M2) return { oklab: {l:ok_l, a:ok_a, b:ok_b}, meta: {w:width, h:height, bitDepth:8} };

                const lutLen = LINEAR_LUT_HQ.length - 1; const inv255 = 1.0 / 255.0;
                for(let y=0; y<height; y++) {
                    const rowOffset = Math.imul(y, width); const bayerRow = (y & 7) << 3; 
                    for(let x=0; x<width; x++) {
                        const i = rowOffset + x; const idx = i << 2;
                        const dither = BAYER_LATTICE[bayerRow + (x & 7)] * inv255;
                        const lookup = (v) => {
                            const t = Math.max(0, Math.min(1, v)) * lutLen; const idx = t | 0;
                            return LINEAR_LUT_HQ[idx] + (LINEAR_LUT_HQ[Math.min(idx+1, lutLen)] - LINEAR_LUT_HQ[idx]) * (t - idx);
                        };
                        const r = lookup((data[idx] * inv255) + dither);
                        const g = lookup((data[idx+1] * inv255) + dither);
                        const b = lookup((data[idx+2] * inv255) + dither);
                        const l = M1[0]*r + M1[1]*g + M1[2]*b; const m = M1[3]*r + M1[4]*g + M1[5]*b; const s = M1[6]*r + M1[7]*g + M1[8]*b;
                        const l_ = Math.cbrt(Math.max(0, l)), m_ = Math.cbrt(Math.max(0, m)), s_ = Math.cbrt(Math.max(0, s));
                        ok_l[i] = M2[0]*l_ + M2[1]*m_ + M2[2]*s_; ok_a[i] = M2[3]*l_ + M2[4]*m_ + M2[5]*s_; ok_b[i] = M2[6]*l_ + M2[7]*m_ + M2[8]*s_;
                    }
                }
                return { oklab: { l: ok_l, a: ok_a, b: ok_b }, meta: { w: width, h: height, bitDepth: 8 } };
            };
            return { process };
        })();

        // --- 4. ANALYSIS ENGINE ---
        const AnalysisEngine = (() => {
            const convolveSeparable = (input, width, height, kH, kV) => {
                if (!kH || !kV) return new Float64Array(input.length);
                const len = width * height; const temp = MemoryVanguard.request(0, len); const out = new Float64Array(len);
                const kSzH = kH.length, kHalfH = (kSzH - 1) >> 1; const kSzV = kV.length, kHalfV = (kSzV - 1) >> 1;
                for(let y=0; y<height; y++) { const row = Math.imul(y, width); for(let x=0; x<width; x++) { let sum = 0.0; for(let k=0; k<kSzH; k++) { let px = x - kHalfH + k; if (px < 0) px = -px; else if (px >= width) px = width - 1 - (px - width); sum += input[row + px] * kH[k]; } temp[row + x] = sum; } }
                for(let y=0; y<height; y++) { const row = Math.imul(y, width); for(let x=0; x<width; x++) { let sum = 0.0; for(let k=0; k<kSzV; k++) { let py = y - kHalfV + k; if (py < 0) py = -py; else if (py >= height) py = height - 1 - (py - height); sum += temp[Math.imul(py, width) + x] * kV[k]; } out[row + x] = sum; } }
                return out;
            };

            const getStructureTensor = (oklab, w, h) => {
                const { FARID_P, FARID_D, KAISER_13 } = PrecisionCore; const len = w * h;
                const Ixx = MemoryVanguard.request(1, len).fill(0), Iyy = MemoryVanguard.request(2, len).fill(0), Ixy = MemoryVanguard.request(3, len).fill(0);
                ['l','a','b'].forEach(c => {
                    const Ix = convolveSeparable(oklab[c], w, h, FARID_D, FARID_P); const Iy = convolveSeparable(oklab[c], w, h, FARID_P, FARID_D);
                    for(let i=0; i<len; i++) { Ixx[i] += Ix[i] * Ix[i]; Iyy[i] += Iy[i] * Iy[i]; Ixy[i] += Ix[i] * Iy[i]; }
                });
                const Sxx = convolveSeparable(Ixx, w, h, KAISER_13, KAISER_13); const Syy = convolveSeparable(Iyy, w, h, KAISER_13, KAISER_13); const Sxy = convolveSeparable(Ixy, w, h, KAISER_13, KAISER_13);
                const l1 = new Float32Array(len), l2 = new Float32Array(len), coh = new Float32Array(len);
                for(let i=0; i<len; i++) {
                    const tr = Sxx[i] + Syy[i]; const det = Sxx[i]*Syy[i] - Sxy[i]*Sxy[i]; const term = Math.sqrt(Math.max(0, (tr * 0.5)**2 - det));
                    l1[i] = Math.sqrt(Math.max(0, tr * 0.5 + term)); l2[i] = Math.sqrt(Math.max(0, tr * 0.5 - term));
                    const sum = l1[i] + l2[i]; coh[i] = (sum > 1e-12) ? ((l1[i] - l2[i]) / sum) ** 2 : 0;
                }
                return { l1, l2, coherence: coh };
            };

            const getEntropy = (buf, w, h) => {
                const map = new Float32Array(w*h); const LUT = PrecisionCore.ENTROPY_LUT; if(!LUT) return map;
                let min = Infinity, max = -Infinity; for(let i=0; i<buf.length; i+=10) { if(buf[i]<min) min=buf[i]; if(buf[i]>max) max=buf[i]; }
                const scale = 25.0 / (max - min || 1.0);
                for(let y=2; y<h-2; y++) {
                    const row = Math.imul(y, w);
                    for(let x=2; x<w-2; x++) {
                        const hist = new Uint8Array(26);
                        for(let ky=-2; ky<=2; ky++) { const rOff = Math.imul(y+ky, w); for(let kx=-2; kx<=2; kx++) { const val = buf[rOff + x + kx]; hist[Math.min(25, Math.max(0, ((val - min) * scale) | 0))]++; } }
                        let H = 0.0; for(let k=0; k<=25; k++) if(hist[k] > 0) H += LUT[hist[k]];
                        map[row+x] = H;
                    }
                }
                return map;
            };

            const getSSIM = (ok1, ok2, w, h) => {
                const { KAISER_13, PHYSICS } = PrecisionCore;
                const C1 = PHYSICS ? PHYSICS[1] : 0.0001, C2 = PHYSICS ? PHYSICS[2] : 0.0009;
                const mu1 = convolveSeparable(ok1.l, w, h, KAISER_13, KAISER_13), mu2 = convolveSeparable(ok2.l, w, h, KAISER_13, KAISER_13);
                const len = w*h; const t1 = MemoryVanguard.request(1, len), t2 = MemoryVanguard.request(2, len), t3 = MemoryVanguard.request(3, len);
                for(let i=0; i<len; i++) { t1[i] = ok1.l[i] * ok1.l[i]; t2[i] = ok2.l[i] * ok2.l[i]; t3[i] = ok1.l[i] * ok2.l[i]; }
                const s1sq = convolveSeparable(t1, w, h, KAISER_13, KAISER_13), s2sq = convolveSeparable(t2, w, h, KAISER_13, KAISER_13), s12 = convolveSeparable(t3, w, h, KAISER_13, KAISER_13);
                const ssim = new Float32Array(len);
                for(let i=0; i<len; i++) {
                    const m1 = mu1[i], m2 = mu2[i];
                    const v1 = Math.max(0, s1sq[i] - m1*m1);
                    const v2 = Math.max(0, s2sq[i] - m2*m2);
                    const cov = s12[i] - m1*m2;
                    const rawSSIM = ((2*m1*m2 + C1) * (2*cov + C2)) / ((m1*m1 + m2*m2 + C1) * (v1 + v2 + C2) + 1e-9);
                    ssim[i] = Math.max(-1, Math.min(1, rawSSIM));
                }
                return ssim;
            };

            const getPerceptualDelta = (o1, o2, w, h) => {
                const len = w*h; const d = new Float32Array(len);
                for(let i=0; i<len; i++) d[i] = Math.sqrt((o1.l[i]-o2.l[i])**2 + (o1.a[i]-o2.a[i])**2 + (o1.b[i]-o2.b[i])**2);
                return d;
            };
            return { getStructureTensor, getEntropy, getSSIM, getPerceptualDelta };
        })();

        // --- 5. FORENSIC FILTER ---
        const ForensicFilter = (() => {
            const tasks = {
                geodesic: (mask, width, height, stats, tuning) => {
                    const len = mask.length; const marker = new Float32Array(len);
                    const floor = stats ? Math.max(1e-6, stats.statFloor * tuning.geoScale) : 0.005;
                    for(let i=0; i<len; i++) marker[i] = Math.max(0, mask[i] - floor);
                    for(let k=0; k<3; k++) {
                        for(let i=0; i<len; i++) {
                            let m = marker[i];
                            if(i>=width) m = Math.max(m, marker[i-width]); if(i%width) m = Math.max(m, marker[i-1]);
                            marker[i] = Math.min(m, mask[i]);
                        }
                        for(let i=len-1; i>=0; i--) {
                            let m = marker[i];
                            if(i<len-width) m = Math.max(m, marker[i+width]); if((i+1)%width) m = Math.max(m, marker[i+1]);
                            marker[i] = Math.min(m, mask[i]);
                        }
                    }
                    return marker;
                },
                nlm: (input, width, height, stats, tuning) => {
                    const len = input.length; const output = new Float32Array(len);
                    const sigma = stats ? stats.robustSigma : 0.01; 
                    const h2 = (sigma * sigma) * tuning.nlmDecay;
                    
                    for(let y=3; y<height-3; y++) {
                        const row = Math.imul(y, width);
                        for(let x=3; x<width-3; x++) {
                            const idx = row + x; let wSum = 0.0, vSum = 0.0;
                            for(let dy=-2; dy<=2; dy++) for(let dx=-2; dx<=2; dx++) {
                                let dist = 0.0; const sIdx = idx + Math.imul(dy, width) + dx;
                                for(let py=-1; py<=1; py++) for(let px=-1; px<=1; px++) {
                                    const d = input[idx + Math.imul(py, width) + px] - input[sIdx + Math.imul(py, width) + px]; dist += d*d;
                                }
                                const w = Math.exp(-Math.max(0, dist - 2*h2) / (h2 + 1e-9)); vSum += input[sIdx] * w; wSum += w;
                            }
                            output[idx] = vSum / (wSum + 1e-9);
                        }
                    }
                    return output;
                },
                tukey: (input, width, height, stats, tuning) => {
                    const len = input.length; const u = new Float32Array(input); const u_next = new Float32Array(len);
                    const sigma = stats ? stats.robustSigma : 0.01; 
                    const K = sigma * tuning.tukeyK; const K2 = K * K;
                    
                    for(let iter=0; iter<3; iter++) {
                        for(let y=1; y<height-1; y++) {
                            const row = Math.imul(y, width);
                            for(let x=1; x<width-1; x++) {
                                const idx = row + x; const v = u[idx];
                                const n=u[idx-width]-v, s=u[idx+width]-v, e=u[idx+1]-v, w=u[idx-1]-v;
                                const c = (d) => { const d2 = d*d; return (d2 <= K2) ? 0.5 * ((1.0 - d2/K2)**2) : 0.0; };
                                u_next[idx] = v + 0.25 * (c(n)*n + c(s)*s + c(e)*e + c(w)*w);
                            }
                        }
                        u.set(u_next);
                    }
                    return u;
                }
            };
            const generateManifold = async (base, w, h, layerKey, cb) => {
                const manifolds = new Array(8);
                const isSSIM = layerKey === 'ssim';
                const working = new Float32Array(base.length);
                if (isSSIM) { for(let i=0; i<base.length; i++) working[i] = Math.max(0, 1.0 - base[i]); } 
                else { working.set(base); }
                const robustSigma = PrecisionCore.estimateRobustSigma(working, w, h);
                let floorOverride = 1.0/65535.0;
                if (layerKey === 'entropy') floorOverride = 0.01; if (layerKey === 'coherence') floorOverride = 0.005;
                const stats = { robustSigma: Math.max(robustSigma, floorOverride), statFloor: Math.max(robustSigma, floorOverride) };
                const tuning = { geoScale: 1.5, nlmDecay: 1.5, tukeyK: 3.0 };
                if (layerKey === 'ssim') { tuning.nlmDecay = 0.8; tuning.tukeyK = 2.0; } 
                else if (layerKey === 'grad') { tuning.tukeyK = 4.0; tuning.geoScale = 2.0; } 
                else if (layerKey === 'entropy') { tuning.geoScale = 3.0; tuning.nlmDecay = 1.0; } 
                else if (layerKey === 'coherence') { tuning.tukeyK = 6.0; tuning.nlmDecay = 3.0; } 
                for(let m=0; m<8; m++) {
                    let curr = new Float32Array(working);
                    if(m & 1) curr = tasks.tukey(curr, w, h, stats, tuning);
                    if(m & 2) curr = tasks.nlm(curr, w, h, stats, tuning);
                    if(m & 4) curr = tasks.geodesic(curr, w, h, stats, tuning);
                    manifolds[m] = curr;
                    if(cb) cb(m/8.0); await new Promise(r => setTimeout(r, 0));
                }
                return manifolds;
            };
            return { generateManifold };
        })();

        // --- 6. OPTIMIZATION ENGINE (CONTEXT-AWARE AUTO-TUNE) ---
        const OptimizationEngine = (() => {
            const solve = (tensor, layerKey, activeMask, viewMode) => {
                // 1. Always base stats on RAW layer to establish ground truth noise floor
                const raw = tensor[layerKey].raw; if (!raw) return null; 
                
                let buf;
                if (layerKey === 'ssim') { 
                    buf = new Float32Array(raw.length); 
                    for(let i=0; i<raw.length; i++) buf[i] = Math.max(0, 1.0 - raw[i]); 
                } else { 
                    buf = raw; 
                }
                
                const len = buf.length; const stride = Math.floor(len / 10000) || 1;
                let n = 0, m1 = 0, m2 = 0, m4 = 0;
                for(let i=0; i<len; i+=stride) { m1 += buf[i]; n++; } const mu = m1 / n;
                const sampleValues = new Float32Array(n); let sIdx = 0;
                for(let i=0; i<len; i+=stride) { const d = buf[i] - mu; m2 += d*d; m4 += d*d*d*d; sampleValues[sIdx++] = buf[i]; }
                const variance = m2 / n; const kurtosis = (variance < 1e-20) ? 3.0 : (m4 / n) / (variance * variance);
                const { KURTOSIS_LUT, SIGMA_LUT } = PrecisionCore; let sigmaCorrection = 1.0;
                if (KURTOSIS_LUT && SIGMA_LUT) { const kClamped = Math.max(1.8, Math.min(10.0, kurtosis)); sigmaCorrection = SIGMA_LUT[Math.floor(((kClamped - 1.8) / 8.2) * 255)]; }
                
                let estSigma = PrecisionCore.estimateRobustSigma(buf, tensor.meta.w, tensor.meta.h);
                if (layerKey === 'entropy') estSigma = Math.max(estSigma, 0.01);
                
                // CONTEXT-AWARE TUNING
                let sigmaMult = 3.0; // Default "Golden Mean"
                let gainBoost = 1.0;
                let gammaTarget = 1.0;

                switch(layerKey) {
                    case 'entropy':
                        sigmaMult = 5.0; // High gate to cut blocky noise
                        break;
                    case 'ssim':
                        sigmaMult = 2.0; // Low gate to show subtle structural damage
                        gainBoost = 2.0; // SSIM errors are small, boost them
                        break;
                    case 'grad':
                        gammaTarget = 0.8; // Expand edge dynamic range
                        break;
                    case 'coherence':
                        sigmaMult = 3.5;
                        break;
                    case 'heuristic':
                        gammaTarget = 1.2; // Compress composite dynamic range
                        sigmaMult = 2.5;
                        break;
                    case 'perceptual':
                        gammaTarget = 1.0;
                        sigmaMult = 2.8;
                        gainBoost = 1.5;
                        break;
                }

                const trueNoiseFloor = estSigma * sigmaCorrection;
                const gate = Math.max(0.5/255.0, trueNoiseFloor * sigmaMult);
                
                sampleValues.sort(); const p99 = sampleValues[Math.floor(n * 0.99)];
                const targetSignal = Math.max(p99, gate * 4.0);
                const gain = Math.min(100000, Math.max(1, (0.85 / targetSignal) * gainBoost));

                return { 
                    gain, 
                    threshold: Math.min(255, gate * 255), 
                    gamma: gammaTarget, 
                    softness: gate * 255 * 0.5 
                };
            };
            return { solve };
        })();

        // --- 7. REGISTRATION ENGINE ---
        const RegistrationEngine = (() => {
            const { FARID_D, FARID_P, LANCZOS_LUT } = PrecisionCore;
            
            const convolve1D = (inp, w, h, k) => {
                const out = new Float32Array(inp.length);
                const kLen = k.length, half = kLen>>1;
                for(let y=0; y<h; y++) {
                    const r = y*w;
                    for(let x=0; x<w; x++) {
                        let sum=0; for(let i=0; i<kLen; i++) {
                            const ox = x-half+i;
                            if(ox>=0 && ox<w) sum += inp[r+ox] * k[i];
                        }
                        out[r+x] = sum;
                    }
                }
                return out;
            };

            const getGradientMap = (luma, w, h) => {
                if (!FARID_D) return luma;
                const gx = convolve1D(luma, w, h, FARID_D);
                const gy = convolve1D(luma, w, h, FARID_P);
                const mag = new Float32Array(luma.length);
                for(let i=0; i<mag.length; i++) mag[i] = Math.sqrt(gx[i]*gx[i] + gy[i]*gy[i]);

            };

            const sampleLanczos = (buffer, width, height, x, y) => {
                if(!LANCZOS_LUT) return 0;
                const ix = Math.floor(x), iy = Math.floor(y); const fx = x - ix, fy = y - iy; const LUT_SCALE = 2000.0 / 3.0;
                let val = 0.0, wSum = 0.0;
                
                // SYMMETRIC KERNEL WINDOW (-3 to +3) for ZERO PHASE SHIFT
                for (let j=-3; j<=3; j++) {
                    const r = iy + j; if (r < 0 || r >= height) continue;
                    const dy = Math.abs(j - fy); if (dy >= 3.0) continue;
                    const wy = LANCZOS_LUT[(dy * LUT_SCALE)|0]; const rOffset = Math.imul(r, width);
                    for (let k=-3; k<=3; k++) {
                        const c = ix + k; if (c < 0 || c >= width) continue;
                        const dx = Math.abs(k - fx); if (dx >= 3.0) continue;
                        const w = wy * LANCZOS_LUT[(dx * LUT_SCALE)|0];
                        val += buffer[rOffset + c] * w; wSum += w;
                    }
                }
                return wSum !== 0 ? val / wSum : 0;
            };

            const computeCoarse = async (buff1, buff2, width, height, cb) => {
                const map1 = getGradientMap(buff1, width, height);
                const map2 = getGradientMap(buff2, width, height);

                const anchors = []; for(let y=1; y<=3; y++) for(let x=1; x<=3; x++) anchors.push({x: (width*x)/4|0, y: (height*y)/4|0});
                const pSz = 64, hSz = 32, search = 40, step = 2; 
                const votes = [];

                const getPatchStats = (buf, cx, cy, out) => {
                    let sum = 0;
                    for(let y=0; y<pSz; y++) { const r = Math.imul(cy-hSz+y, width); for(let x=0; x<pSz; x++) { const v = buf[r + cx-hSz+x]; out.push(v); sum += v; } }
                    const mean = sum/(pSz*pSz); let sqSum = 0; for(let i=0; i<out.length; i++) { out[i] -= mean; sqSum += out[i]*out[i]; }
                    return Math.sqrt(sqSum);
                };

                for(let i=0; i<anchors.length; i++) {
                    const anc = anchors[i]; const p1=[]; const s1 = getPatchStats(map1, anc.x, anc.y, p1); 
                    if(s1 < 1e-5) continue;
                    let localBest = -1, lDx = 0, lDy = 0;

                    for(let dy=-search; dy<=search; dy+=step) for(let dx=-search; dx<=search; dx+=step) {
                        const p2=[]; const s2 = getPatchStats(map2, anc.x-dx, anc.y-dy, p2); if(s2 < 1e-5) continue;
                        let dot = 0; for(let k=0; k<p1.length; k+=2) dot += p1[k]*p2[k];

                        if(score > localBest) { localBest = score; lDx = dx; lDy = dy; }

                    if (localBest > 0.4) votes.push({dx:lDx, dy:lDy, score: localBest});
                    if(cb) cb(i/anchors.length * 0.5); await new Promise(r => setTimeout(r,0));

                const bins = {}; let maxScore=0, consensus={dx:0, dy:0};
                votes.forEach(v => {
                    const k = `${Math.round(v.dx/2)*2},${Math.round(v.dy/2)*2}`;
                    bins[k] = (bins[k]||0) + v.score;

                });

            };

            const computeFine = async (buff1, buff2, width, height, coarse, cb) => {
                const crop = 256, cx = width >> 1, cy = height >> 1; const ox = coarse.dx, oy = coarse.dy;

                const roi2Large = new Float32Array(largeCrop*largeCrop);

                    const r2 = Math.imul(y, largeCrop);

                }
                const map2Large = getGradientMap(roi2Large, largeCrop, largeCrop);

                const getError = (dx, dy) => {
                    let err = 0.0;

                        const sy = y + searchMargin + dy; if(sy<0 || sy>=largeCrop-1) continue;

            };

en text-[10px] font-bold text-slate-500 uppercase"><span>Mix</span><span className="text-cyan-400">{Math.round(mix*100)}%</span></div><input type="range" min="0" max="1" step="0.01" value={mix} onChange={e=>setMix(parseFloat(e.target.value))} className="w-full h-1 bg-slate-700 rounded appearance-none accent-cyan-500"/></div><button onClick={()=>setFlicker(!flicker)} className={`w-full py-1.5 text-[10px] font-bold rounded border transition-all flex items-center justify-center gap-2 ${flicker ? 'bg-amber-900/30 border-amber-500 text-amber-400' : 'bg-slate-900 border-slate-700 text-slate-500 hover:border-slate-600'}`}><Zap className={`w-3 h-3 ${flicker?'fill-current':''}`}/> {flicker ? 'FLICKER ACTIVE' : 'ENABLE FLICKER'}</button></div><div className="p-3 bg-slate-800/50 rounded border border-slate-700"><div className="flex justify-between mb-2 items-center"><span className="text-[10px] font-bold text-slate-500 uppercase flex items-center gap-1"><ShieldCheck className="w-3 h-3"/> Forensics</span><div className="flex bg-slate-950 rounded p-0.5 border border-slate-800"><button onClick={()=>setViewMode('raw')} className={`px-2 py-0.5 text-[10px] rounded font-bold ${viewMode==='raw'?'bg-slate-700 text-white':'text-slate-500'}`}>RAW</button><button onClick={()=>setViewMode('clean')} className={`px-2 py-0.5 text-[10px] rounded font-bold ${viewMode==='clean'?'bg-emerald-600 text-white shadow-lg':'text-slate-500'}`}>FILTER</button></div></div><div className="grid grid-cols-3 gap-1"><button onClick={()=>setRepairSettings(p=>({...p, chroma:!p.chroma}))} className={`py-1.5 text-[9px] font-bold rounded border transition-all ${repairSettings.chroma?'bg-cyan-900/40 border-cyan-500 text-cyan-400':'bg-slate-900 border-slate-800 text-slate-500 hover:border-slate-600'}`}>Tukey</button><button onClick={()=>setRepairSettings(p=>({...p, ringing:!p.ringing}))} className={`py-1.5 text-[9px] font-bold rounded border transition-all ${repairSettings.ringing?'bg-cyan-900/40 border-cyan-500 text-cyan-400':'bg-slate-900 border-slate-800 text-slate-500 hover:border-slate-600'}`}>NLM</button><button onClick={()=>setRepairSettings(p=>({...p, geodesic:!p.geodesic}))} className={`py-1.5 text-[9px] font-bold rounded border transition-all ${repairSettings.geodesic?'bg-rose-900/40 border-rose-500 text-rose-400':'bg-slate-900 border-slate-800 text-slate-500 hover:border-slate-600'}`}>Geo</button></div></div><button onClick={runAutoTune} className="w-full py-2 bg-indigo-900/30 border border-indigo-500/30 text-indigo-300 text-[10px] font-bold rounded flex items-center justify-center gap-2 hover:bg-indigo-900/50 transition-all"><Target className="w-3 h-3"/> GGD Auto-Tune</button><div className="space-y-2"><DualSlider label="Gain" displayValue={`${physics.gain.toFixed(0)}x`} value={gainState} onChange={setGainState} minCoarse={1} maxCoarse={100} stepCoarse={1} minFine={-1.0} maxFine={1.0} stepFine={0.001}/><DualSlider label="Gate" displayValue={physics.threshold.toFixed(2)} value={gateState} onChange={setGateState} minCoarse={0} maxCoarse={255} stepCoarse={0.1} minFine={-10} maxFine={10} stepFine={0.01}/><DualSlider label="Gamma" displayValue={physics.gamma.toFixed(2)} value={gammaState} onChange={setGammaState} minCoarse={0.1} maxCoarse={3} stepCoarse={0.1} minFine={-0.2} maxFine={0.2} stepFine={0.001}/><DualSlider label="Soft" displayValue={physics.softness.toFixed(0)} value={softState} onChange={setSoftState} minCoarse={0} maxCoarse={100} stepCoarse={1} minFine={-5} maxFine={5} stepFine={0.1}/></div><button onClick={()=>setShowAudit(true)} className="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold text-xs rounded uppercase tracking-wider flex items-center justify-center gap-2 shadow-lg shadow-emerald-900/20 transition-all"><ClipboardCheck className="w-4 h-4"/> View Audit</button>{stats && (<div className="pt-4 border-t border-slate-800 space-y-3"><Legend physics={physics} type={activeLayer}/><Histogram data={stats.hist} cutoff={physics.threshold/255.0}/></div>)}</div>)}
                        </div>
                    </div>
                    <div className="flex-1 bg-black relative overflow-hidden flex items-center justify-center cursor-crosshair order-1 md:order-2 h-1/2 md:h-full" ref={viewRef} onWheel={(e)=>{const s=e.deltaY>0?0.9:1.1; setTransform(p=>({k:p.k*s, x:e.clientX-(e.clientX-p.x)*s, y:e.clientY-(e.clientY-p.y)*s}));}} onMouseDown={e=>dragRef.current={active:true,x:e.clientX,y:e.clientY}} onMouseMove={e=>{if(dragRef.current.active){const dx=e.clientX-dragRef.current.x, dy=e.clientY-dragRef.current.y; setTransform(t=>({...t,x:t.x+dx,y:t.y+dy})); dragRef.current={active:true,x:e.clientX,y:e.clientY}} else {updateHUD(e.clientX, e.clientY);}}} onMouseUp={()=>dragRef.current.active=false} onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd} onMouseLeave={() => { if(hudRef.current) hudRef.current.style.display="none"; }}>
                        <div ref={hudRef} className="fixed z-50 bg-slate-900/90 border border-slate-700 p-2 rounded shadow-xl pointer-events-none hidden backdrop-blur-sm hud-enter text-left"></div>
                        {isProcessing && <div className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center flex-col backdrop-blur-sm"><Loader className="w-10 h-10 text-cyan-400 animate-spin mb-4"/><span className="text-cyan-400 text-xs font-mono tracking-widest uppercase">{status}</span><div className="w-64 h-1 bg-slate-800 rounded mt-4 overflow-hidden"><div className="h-full bg-cyan-500 transition-all duration-100 ease-out" style={{width: `${progress}%`}}></div></div></div>}
                        <div ref={containerRef} className="absolute top-0 left-0 origin-top-left" style={{transform:`translate(${transform.x}px,${transform.y}px) scale(${transform.k})`, imageRendering:'pixelated'}}><canvas ref={canvasRef}/></div>
                        {!img1 && <div className="absolute inset-0 flex items-center justify-center pointer-events-none opacity-50"><Upload className="w-24 h-24 text-slate-800"/></div>}
                    </div>
                </div>
            );
        };
        const root = createRoot(document.getElementById('root')); root.render(<ImageDiff />);
    </script>
</body>
</html>
