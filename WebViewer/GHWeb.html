<!DOCTYPE html>
<html lang="en" id="github-page-viewer-main">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository HTML Explorer</title>
    <!-- --- Ace Editor Library --- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.33.0/ace.js"></script>
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-main: #f3f4f6;
            --bg-modal: #f9fafb;
            --bg-modal-header: #f3f4f6;
            --bg-white: #ffffff;
            --bg-overlay: rgba(0, 0, 0, 0.5);
            --bg-input-focus-ring: rgba(59, 130, 246, 0.5);
            
            --text-dark: #1f2937;
            --text-medium: #374151;
            --text-light: #6b7280;
            --text-white: #ffffff;
            --text-error: #ef4444;

            --accent-blue: #3b82f6;
            --accent-blue-light: #dbeafe;
            --accent-yellow: #facc15;
            --accent-red: #ef4444;
            --accent-red-light: #fee2e2;
            --accent-red-hover: #ef4444;
            --accent-green: #22c55e;

            --border-color-light: #e5e7eb;
            --border-color-medium: #d1d5db;

            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-full: 9999px;

            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        /* --- Base Styles & Reset --- */
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: var(--font-sans); }
        *, *::before, *::after { box-sizing: border-box; }
        ul { list-style: none; margin: 0; padding: 0; }

        /* --- Layout --- */
        body { background-color: var(--bg-main); }
        #content-frame { height: 100%; width: 100%; border: none; }
        .fixed { position: fixed; }
        .absolute { position: absolute; }
        .relative { position: relative; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .bottom-2 { bottom: 0.5rem; }
        .left-half { left: 50%; }
        .translate-x-negative-half { transform: translateX(-50%); }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-grow { flex-grow: 1; }
        .flex-shrink-0 { flex-shrink: 0; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        @media (min-width: 640px) {
            .sm\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        .sm\:col-span-1 { grid-column: span 1 / span 1; }


        /* --- Sizing & Spacing --- */
        .w-full { width: 100%; }
        .w-11-12 { width: 91.666667%; }
        .max-w-sm { max-width: 24rem; }
        .max-w-lg { max-width: 32rem; }
        .max-w-2xl { max-width: 42rem; }
        .max-w-5xl { max-width: 64rem; }
        .max-h-85vh { max-height: 85vh; }
        .p-1 { padding: 0.25rem; }
        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-5 { padding-left: 1.25rem; padding-right: 1.25rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .pt-8 { padding-top: 2rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .pb-4 { padding-bottom: 1rem; }
        .pl-3 { padding-left: 0.75rem; }
        .pr-2 { padding-right: 0.5rem; }
        .w-10 { width: 2.5rem; }
        .h-10 { height: 2.5rem; }
        .h-8 { height: 2rem; }
        .w-8 { width: 2rem; }
        .h-5 { height: 1.25rem; }
        .w-5 { width: 1.25rem; }
        .h-4 { height: 1rem; }
        .w-4 { width: 1rem; }
        .mr-3 { margin-right: 0.75rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .min-w-0 { min-width: 0; }
        .min-h-0 { min-height: 0; }

        /* --- Typography --- */
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .font-semibold { font-weight: 600; }
        .font-mono { font-family: var(--font-mono); }
        .text-center { text-align: center; }
        .text-white { color: var(--text-white); }
        .text-gray-800 { color: var(--text-dark); }
        .text-gray-700 { color: var(--text-medium); }
        .text-gray-600 { color: var(--text-light); }
        .text-gray-500 { color: #6b7280; }
        .text-gray-400 { color: #9ca3af; }
        .text-blue-400 { color: #60a5fa; }
        .text-yellow-400 { color: var(--accent-yellow); }
        .text-red-500 { color: var(--text-error); }
        .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* --- Backgrounds & Borders --- */
        .bg-white { background-color: var(--bg-white); }
        .bg-gray-50 { background-color: var(--bg-modal); }
        .bg-gray-100 { background-color: var(--bg-modal-header); }
        .bg-gray-800 { background-color: var(--text-dark); }
        .bg-black { background-color: #000000; }
        .bg-blue-100 { background-color: var(--accent-blue-light); }
        .bg-transparent { background-color: transparent; }
        .bg-opacity-50 { background-color: var(--bg-overlay); }
        .bg-opacity-80 { background-color: rgba(255, 255, 255, 0.8); }
        .rounded-xl { border-radius: var(--radius-xl); }
        .rounded-full { border-radius: var(--radius-full); }
        .rounded-md { border-radius: var(--radius-md); }
        .rounded-lg { border-radius: var(--radius-lg); }
        .rounded-t-xl { border-top-left-radius: var(--radius-xl); border-top-right-radius: var(--radius-xl); }
        .rounded-b-xl { border-bottom-left-radius: var(--radius-xl); border-bottom-right-radius: var(--radius-xl); }
        .border-0 { border-width: 0; }
        .border { border-width: 1px; }
        .border-b { border-bottom-width: 1px; }
        .border-t { border-top-width: 1px; }
        .border-gray-200 { border-color: var(--border-color-light); }
        .border-gray-300 { border-color: var(--border-color-medium); }
        .focus-within\:ring-2:focus-within { box-shadow: 0 0 0 2px var(--bg-input-focus-ring); }
        .focus-within\:border-blue-500:focus-within { border-color: var(--accent-blue); }
        .outline-none { outline: none; }

        /* --- Effects & Transitions --- */
        .shadow-2xl { box-shadow: var(--shadow-2xl); }
        .shadow-lg { box-shadow: var(--shadow-lg); }
        .opacity-50 { opacity: 0.5; }
        .hover\:opacity-100:hover { opacity: 1; }
        .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
        .transition-colors { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* --- Interactivity --- */
        .cursor-move { cursor: move; }
        .cursor-not-allowed { cursor: not-allowed; }
        .cursor-pointer { cursor: pointer; }
        .hover\:bg-red-500:hover { background-color: var(--accent-red-hover); }
        .hover\:text-white:hover { color: var(--text-white); }
        .hover\:bg-blue-100:hover { background-color: var(--accent-blue-light); }
        .hover\:bg-black:hover { background-color: #000000; }
        .hover\:text-gray-900:hover { color: #111827; }
        
        /* --- Z-Index --- */
        #repo-input-container { z-index: 3000; }
        #navigation-controls { z-index: 1000; }
        #file-browser-modal-container { z-index: 2000; }
        #modifier-modal-container { z-index: 2000; }
        #loading-indicator { z-index: 2001; }

        /* --- Custom Animations --- */
        .pulsing-loader div {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 100%;
            display: inline-block;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .pulsing-loader .dot2 { animation-delay: 0.16s; }
        .pulsing-loader .dot3 { animation-delay: 0.32s; }
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* --- Breadcrumb & File Explorer Styles --- */
        #breadcrumb-nav {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            flex-grow: 1;
            min-width: 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color-medium) transparent;
        }
        #breadcrumb-nav::-webkit-scrollbar { height: 4px; }
        #breadcrumb-nav::-webkit-scrollbar-track { background: transparent; }
        #breadcrumb-nav::-webkit-scrollbar-thumb { background-color: var(--border-color-medium); border-radius: 4px; }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-medium);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-md);
            white-space: nowrap;
        }
        .breadcrumb-item.is-link {
            color: var(--accent-blue);
            text-decoration: none;
            cursor: pointer;
        }
        .breadcrumb-item.is-link:hover {
            background-color: var(--accent-blue-light);
        }
        .breadcrumb-separator {
            color: var(--text-light);
        }
        .breadcrumb-text {
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #file-list-empty {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            height: 100%;
            color: var(--text-light);
        }
        
        /* --- List & Grid View Styles --- */
        #file-list li a {
            text-decoration: none;
        }
        #file-list li a span {
            word-break: break-word;
            white-space: normal;
            line-height: 1.4;
        }
        #file-list.view-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            align-content: start;
        }
        #file-list.view-grid li a {
            flex-direction: column;
            height: 100px;
            justify-content: flex-start;
            text-align: center;
            padding: 0.5rem;
        }
        #file-list.view-grid li a svg {
            margin-right: 0;
            margin-bottom: 0.5rem;
            height: 2rem;
            width: 2rem;
        }
        #file-list.view-grid li a span {
            white-space: normal;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
            min-height: 2.4em; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .view-toggle button {
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.25rem;
            border-radius: var(--radius-md);
            color: var(--text-light);
        }
        .view-toggle button.active {
            background-color: var(--accent-blue-light);
            color: var(--accent-blue);
        }
        .view-toggle button:not(.active):hover {
            background-color: var(--border-color-light);
        }

        /* --- Navigation Controls Style --- */
        #navigation-controls {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.3s, border-color 0.3s;
        }
        #navigation-controls button {
            transition: transform 0.2s, background-color 0.2s;
        }
        #navigation-controls button:hover {
            background-color: rgba(128, 128, 128, 0.2);
            transform: scale(1.1);
        }

        /* --- MODIFIER PANEL STYLES --- */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 22px;
            flex-shrink: 0;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 22px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(18px); }
        
        .wizard-input, .wizard-select {
             width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border-color-medium); border-radius: var(--radius-md); font-size: 0.875rem;
        }
        .wizard-label {
            display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-light); margin-bottom: 0.25rem;
        }
        
        .modifier-action-btn {
            display: flex; align-items: center; gap: 0.25rem; padding: 0.3rem 0.6rem;
            border-radius: var(--radius-md); border: 1px solid var(--border-color-medium);
            background-color: var(--bg-white); font-size: 0.8rem; font-weight: 600;
            color: var(--text-medium); cursor: pointer; transition: all 0.2s;
        }
        .modifier-action-btn:hover {
            background-color: var(--bg-modal-header); border-color: var(--border-color-medium);
        }

        /* --- Accordion Styles for Modifier List --- */
        .modifier-item {
            border-bottom: 1px solid var(--border-color-light);
        }
        .modifier-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            cursor: pointer;
            background-color: var(--bg-white);
            transition: background-color 0.2s;
        }
        .modifier-header:hover {
            background-color: var(--bg-modal);
        }
        .modifier-details {
            padding: 0.75rem;
            background-color: #f3f4f6; /* A slightly darker gray for contrast */
            display: none;
            border-top: 1px solid var(--border-color-light);
        }
        .modifier-item.open .modifier-details {
            display: block;
        }
        .modifier-header .chevron {
            transition: transform 0.3s ease;
        }
        .modifier-item.open .modifier-header .chevron {
            transform: rotate(90deg);
        }

        /* --- UPDATED: Styles for Before/After view --- */
        .code-snippet-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }
        @media (min-width: 768px) {
            .code-snippet-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        .code-snippet {
            border-radius: var(--radius-md);
            overflow: hidden;
            background-color: var(--bg-modal);
            border: 1px solid var(--border-color-light);
            display: flex;
            flex-direction: column;
        }
        .code-snippet-header {
            padding: 0.25rem 0.75rem;
            font-weight: 600;
            font-family: var(--font-sans);
            background-color: var(--bg-modal-header);
            border-bottom: 1px solid var(--border-color-light);
            color: var(--text-medium); /* Unified color */
            flex-shrink: 0;
        }
        .code-snippet pre {
            margin: 0;
            padding: 0.5rem 0.75rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 150px;
            overflow-y: auto;
            background-color: var(--bg-white);
            flex-grow: 1;
        }

        /* --- Adjustments for inline buttons --- */
        .modifier-header .actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
            padding-left: 0.5rem;
        }
        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem; /* w-8 */
            height: 2rem; /* h-8 */
            border-radius: 9999px; /* rounded-full */
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            color: #6b7280; /* text-gray-500 */
        }
        .action-btn:hover {
            color: #1f2937; /* text-gray-800 */
        }
        .action-btn.edit:hover {
            background-color: #dbeafe; /* bg-blue-100 */
        }
        .action-btn.delete:hover {
            background-color: #fee2e2; /* bg-red-100 */
            color: #ef4444; /* text-red-500 */
        }

        /* --- NEW: Editor with Line Numbers & Ace --- */
        .editor-wrapper {
            display: flex;
            flex-grow: 1;
            border: 1px solid var(--border-color-light);
            border-radius: var(--radius-md);
            overflow: hidden; 
            background-color: #f7f7f7;
            min-height: 0;
            position: relative; /* Needed for Ace editor */
        }
        #line-numbers {
            font-family: var(--font-mono);
            font-size: 0.8rem; /* Match Ace editor font size */
            padding-right: 0.5rem;
            padding-left: 0.75rem;
            color: #aaa;
            text-align: right;
            user-select: none;
            overflow-y: hidden;
            flex-shrink: 0;
            background-color: #f7f7f7;
            z-index: 1; /* Keep on top */
        }
        #line-numbers span {
            display: block;
        }
        #ace-editor {
            flex-grow: 1;
            min-height: 0;
            height: 100%; /* Fill the wrapper */
            width: 100%;
            position: absolute; /* Ace needs absolute positioning */
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        /* Hide Ace's default gutter since we have our own */
        .ace_gutter {
            display: none !important;
        }
        /* Adjust Ace editor's left padding to make space for our line numbers */
        /* This will be controlled by JS now */


        /* --- Responsive Design --- */
        @media (min-width: 640px) {
            .sm\:pt-16 { padding-top: 4rem; }
        }

    </style>
</head>
<body>
    <input type="file" id="modifier-file-input" accept=".json" style="display: none;">
    <iframe id="content-frame" src="about:blank"></iframe>

    <div id="repo-input-container" class="fixed inset-0 bg-opacity-50 flex flex-col items-center justify-center p-4" style="display: none; backdrop-filter: blur(8px); background-color: var(--bg-overlay);">
        <div class="w-full max-w-lg fade-in">
            <div class="bg-white rounded-xl shadow-2xl p-6">
                <div class="flex items-center gap-3 border-b border-gray-200 pb-4 mb-4">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 19c-4.3 1.4 -4.3-2.5 -6-3m12 5v-3.5c0-1 .1-1.4-.5-2c2.8-.3 5.5-1.4 5.5-6a4.6 4.6 0 0 0 -1.3-3.2a4.2 4.2 0 0 0 -.1-3.2s-1.1-.3-3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4-1.6-3.5-1.3-3.5-1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6.6-.6 1.2-.5 2V21"/>
                     </svg>
                    <h1 class="text-xl font-semibold text-gray-800">Load a GitHub Repository</h1>
                </div>
                <p class="text-gray-600 text-sm mb-4">Paste a public repository URL to begin exploring its HTML files.</p>
                <form id="repo-form">
                    <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden focus-within:ring-2 focus-within:border-blue-500 transition-all">
                        <span class="pl-3 pr-2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                            </svg>
                        </span>
                        <input id="repo-url-input" type="text" placeholder="https://github.com/owner/repo" class="w-full p-3 border-0 outline-none text-gray-700 flex-grow bg-transparent">
                        <button type="submit" class="bg-gray-800 text-white font-semibold px-5 py-3 hover:bg-black transition-colors h-full">Go</button>
                    </div>
                </form>
                <p id="repo-input-error" class="text-red-500 text-sm mt-3" style="display: none;"></p>
            </div>
        </div>
    </div>

    <div id="loading-indicator" class="fixed inset-0 flex items-center justify-center bg-opacity-50" style="display: none; background-color: var(--bg-overlay);">
        <div class="text-center">
            <div class="pulsing-loader">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
            </div>
            <p id="loading-text" class="text-lg font-semibold text-white" style="margin-top: 1.5rem;">Fetching Repository...</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- State & Configuration ---
            const GITHUB_URL = 'https://github.com/oldskool978/Assistive-Tools/tree/main/BoardPages';
            const TEXT_CONTENT_KEY = '(Text Content)';
            const STRING_LITERAL_KEY = '(String Constants)';
            const NUMERICAL_CONSTANTS_KEY = '(Numerical Constants)';
            const STRUCTURED_OBJECT_KEY = '(Structured Objects)';
            const FUNCTIONS_KEY = '(Functions)';

            // --- Icon Definitions ---
            const ICONS = {
                home: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>`,
                parent: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="stroke-width: 1.5;"><path stroke-linecap="round" stroke-linejoin="round" d="M9 11l-4 4m0 0l4 4m-4-4h12a4 4 0 004-4v-4" /></svg>`,
                folder: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="stroke-width: 1.5;"><path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>`,
                file: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="stroke-width: 1.5;"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>`
            };

            // --- DOM Element Cache ---
            const DOMElements = {
                iframe: document.getElementById('content-frame'),
                loadingIndicator: document.getElementById('loading-indicator'),
                loadingText: document.getElementById('loading-text'),
                navControls: document.getElementById('navigation-controls'),
                pageCounter: document.getElementById('page-counter'),
                modalContainer: document.getElementById('file-browser-modal-container'),
                modal: document.getElementById('file-browser-modal'),
                modalTitleBar: document.getElementById('modal-title-bar'),
                breadcrumbNav: document.getElementById('breadcrumb-nav'),
                openModalBtn: document.getElementById('open-modal-btn'),
                closeModalBtn: document.getElementById('close-modal-btn'),
                copyLinkBtn: document.getElementById('copy-link-btn'),
                fileList: document.getElementById('file-list'),
                fileCount: document.getElementById('file-count'),
                prevBtn: document.getElementById('prev-btn'),
                nextBtn: document.getElementById('next-btn'),
                repoInputContainer: document.getElementById('repo-input-container'),
                repoForm: document.getElementById('repo-form'),
                repoUrlInput: document.getElementById('repo-url-input'),
                repoInputError: document.getElementById('repo-input-error'),
                viewListBtn: document.getElementById('view-list-btn'),
                viewGridBtn: document.getElementById('view-grid-btn'),
                modifierFileInput: document.getElementById('modifier-file-input'),
                modifierModalContainer: document.getElementById('modifier-modal-container'),
                modifierModal: document.getElementById('modifier-modal'),
                modifierTitleBar: document.getElementById('modifier-title-bar'),
                openModifierModalBtn: document.getElementById('open-modifier-modal-btn'),
                closeModifierModalBtn: document.getElementById('close-modifier-modal-btn'),
                modifierPanelContent: document.getElementById('modifier-panel-content'),
                modifierEditorView: document.getElementById('modifier-editor-view'),
                modifierNameInput: document.getElementById('modifier-name-input'),
                targetObjectSelect: document.getElementById('target-object-select'),
                targetFunctionSelect: document.getElementById('target-function-select'),
                targetItemLabel: document.getElementById('target-item-label'),
                aceEditorDiv: document.getElementById('ace-editor'),
                editorLabel: document.getElementById('editor-label'),
                saveModifierEditBtn: document.getElementById('save-modifier-edit-btn'),
                cancelModifierEditBtn: document.getElementById('cancel-modifier-edit-btn'),
                newModifierBtn: document.getElementById('new-modifier-btn'),
                importModifiersBtn: document.getElementById('import-modifiers-btn'),
                exportModifiersBtn: document.getElementById('export-modifiers-btn'),
                copyModdedHtmlBtn: document.getElementById('copy-modded-html-btn'),
                reloadWithModsBtn: document.getElementById('reload-with-mods-btn'),
                lineNumbers: document.getElementById('line-numbers'),
                confirmationModalContainer: document.getElementById('confirmation-modal-container'),
                confirmationModalMessage: document.getElementById('confirmation-modal-message'),
                confirmCancelBtn: document.getElementById('confirm-cancel-btn'),
                confirmDeleteBtn: document.getElementById('confirm-delete-btn'),
            };

            // --- Application State ---
            const state = {
                repoConfig: null,
                currentDirectoryFiles: [],
                currentIndex: 0,
                currentPath: '',
                currentHtmlContent: '',
                dragInfo: { isDragging: false, element: null, offsetX: 0, offsetY: 0 },
                isPageLoaded: false,
                directoryCache: {},
                viewMode: 'list',
                modifiers: {},
                editingModifierKey: null,
                detectedScriptObjects: {},
                aceEditor: null,
                alignmentStyleTag: null, // To hold our dynamic stylesheet
            };
            
            // --- UI Modals & Interactions ---
            let confirmCallback = null;

            function showConfirmationModal(message, onConfirm) {
                const { confirmationModalContainer, confirmationModalMessage } = DOMElements;
                confirmationModalMessage.textContent = message;
                confirmationModalContainer.style.display = 'flex';
                confirmCallback = onConfirm;
            }

            function hideConfirmationModal() {
                DOMElements.confirmationModalContainer.style.display = 'none';
                confirmCallback = null;
            }
            
            function escapeHtml(unsafe) {
                if (typeof unsafe !== 'string') return '';
                return unsafe
                         .replace(/&/g, "&amp;")
                         .replace(/</g, "&lt;")
                         .replace(/>/g, "&gt;")
                         .replace(/"/g, "&quot;")
                         .replace(/'/g, "&#039;");
            }

            // --- Modifier Logic ---
            function getNewModifierTemplate() {
                return {
                    name: 'Untitled Modifier',
                    targetObject: '',
                    targetFunction: '',
                    functionBody: '',
                    enabled: true,
                    type: 'function',
                    targetIdentifier: '',
                    originalDeclaration: ''
                };
            }

            function generateScriptFromModifier(modifier) {
                if (modifier.type !== 'function' || !modifier.targetObject || !modifier.targetFunction || !modifier.functionBody) {
                    return '';
                }
                const script = `
<script>
// Injected by HTML Modifier Tool: ${modifier.name}
(function() {
    const applyOverride = () => {
        try {
            const targetName = '${modifier.targetObject}';
            const functionName = '${modifier.targetFunction}';
            let target = window;
            let finalObject = window;

            if (targetName !== '${FUNCTIONS_KEY}') {
                const parts = targetName.split('.');
                for(let i = 0; i < parts.length; i++) {
                    target = target[parts[i]];
                    if (typeof target === 'undefined') {
                        setTimeout(applyOverride, 150); 
                        return;
                    }
                }
                finalObject = target;
            }
            
            const originalFunction = finalObject[functionName];
            if (typeof originalFunction !== 'function' && finalObject.prototype && typeof finalObject.prototype[functionName] === 'function') {
                 finalObject.prototype[functionName] = (function(original) { return ${modifier.functionBody}; })(originalFunction);
            } else {
                 finalObject[functionName] = (function(original) { return ${modifier.functionBody}; })(originalFunction);
            }
        } catch (e) { /* Suppress errors. */ }
    };
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', applyOverride);
    } else {
        applyOverride();
    }
})();
<\/script>
                `.trim();
                return script;
            }

            function renderModifierList() {
                const { modifierPanelContent, modifierEditorView } = DOMElements;
                modifierPanelContent.innerHTML = '';
                modifierEditorView.style.display = 'none';
                modifierPanelContent.style.display = 'block';

                const fragment = document.createDocumentFragment();
                if (Object.keys(state.modifiers).length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'text-center text-gray-500 p-8';
                    emptyState.innerHTML = `<p>No modifiers defined.</p><p class="text-sm mt-2">Click "New Modifier" to create one or "Import" to load from a file.</p>`;
                    fragment.appendChild(emptyState);
                } else {
                    Object.entries(state.modifiers).forEach(([key, modifier]) => {
                        const item = document.createElement('div');
                        item.className = 'modifier-item';
                        
                        let typeLabel = 'Function';
                        if (modifier.type === 'text') typeLabel = 'Text';
                        if (modifier.type === 'string') typeLabel = 'String';
                        if (modifier.type === 'number') typeLabel = 'Number';
                        if (modifier.type === 'object') typeLabel = 'Object';

                        const targetDisplay = modifier.targetIdentifier || modifier.targetFunction;
                        
                        let beforeCode = 'Original code not found.';
                        const originalObject = state.detectedScriptObjects[modifier.targetObject];
                        if (originalObject) {
                            const findKey = (modifier.targetObject === STRUCTURED_OBJECT_KEY) ? 'name' : 'source';
                            const originalItem = originalObject.find(i => i[findKey] === modifier.targetFunction);
                            if (originalItem) {
                                beforeCode = originalItem.source;
                            } else if (modifier.type === 'text') {
                                beforeCode = modifier.targetFunction;
                            }
                        }
                        const afterCode = modifier.functionBody;

                        item.innerHTML = `

            // --- Content Analysis ---
            function analyzeContent() {
                state.detectedScriptObjects = {};
                if (!state.currentHtmlContent) return;

                const getLineNumber = (charIndex) => {
                    return state.currentHtmlContent.substring(0, charIndex).split('\n').length;
                };

                // Analyze text nodes.
                const parser = new DOMParser();
                const doc = parser.parseFromString(state.currentHtmlContent, 'text/html');
                const walker = document.createTreeWalker(doc.documentElement, NodeFilter.SHOW_TEXT, null, false);
                const foundText = new Set();
                let node;
                while(node = walker.nextNode()) {
                    const text = node.nodeValue.trim();
                    if (text && text.length > 1 && node.parentElement.nodeName.toLowerCase() !== 'script' && node.parentElement.nodeName.toLowerCase() !== 'style') {
                        foundText.add(text);
                    }
                }
                 if (foundText.size > 0) {
                    state.detectedScriptObjects[TEXT_CONTENT_KEY] = Array.from(foundText)
                        .sort()
                        .map(text => {
                            const firstIndex = state.currentHtmlContent.indexOf(text);
                            return { name: text, source: text, declaration: text, startLine: getLineNumber(firstIndex) };
                        });
                }

                // Analyze script content.
                const scriptContentRegex = /<script\b[^>]*>([\s\S]*?)<\/script>/gi;
                const scripts = Array.from(state.currentHtmlContent.matchAll(scriptContentRegex));
                if (scripts.length === 0) return;

                const varDeclarationRegex = /(?:const|let|var)\s+([a-zA-Z0-9_$]+)\s*=/g;
                const foundStrings = new Map();
                const foundNumbers = new Map();
                const foundObjects = new Map();

                for (const scriptMatch of scripts) {
                    let scriptContent = scriptMatch[1];
                    const scriptStartIndex = scriptMatch.index + scriptMatch[0].indexOf('>') + 1;
                    
                    let varMatch;
                    while((varMatch = varDeclarationRegex.exec(scriptContent)) !== null) {
                        const varName = varMatch[1];
                        const declarationStartIndex = varMatch.index;
                        let assignmentIndex = declarationStartIndex + varMatch[0].length;
                        
                        while(assignmentIndex < scriptContent.length && /\s/.test(scriptContent[assignmentIndex])) {
                            assignmentIndex++;
                        }
                        
                        const firstChar = scriptContent[assignmentIndex];
                        let valueEndIndex = -1;
                        let value = null;
                        let type = null;

                        if (firstChar === '{' || firstChar === '[' || (scriptContent.substring(assignmentIndex, assignmentIndex + 4) === 'new ')) {
                            let openChar, closeChar;
                             if (scriptContent.substring(assignmentIndex, assignmentIndex + 4) === 'new ') {
                                const typedArrayMatch = scriptContent.substring(assignmentIndex).match(/^new\s+\w+Array\s*\((\[[\s\S]*?\])\)/);
                                if(typedArrayMatch) {
                                    openChar = '[';
                                    closeChar = ']';
                                    assignmentIndex += scriptContent.substring(assignmentIndex).indexOf('[');
                                }
                            } else {
                                openChar = firstChar;
                                closeChar = firstChar === '{' ? '}' : ']';
                            }

                            if(openChar) {
                                let balance = 1;
                                for (let i = assignmentIndex + 1; i < scriptContent.length; i++) {
                                    if (scriptContent[i] === openChar) balance++;
                                    if (scriptContent[i] === closeChar) balance--;
                                    if (balance === 0) {
                                        valueEndIndex = i + 1;
                                        break;
                                    }
                                }
                                if (valueEndIndex !== -1) {
                                    value = scriptContent.substring(declarationStartIndex + varMatch[0].length -1, valueEndIndex);
                                    type = STRUCTURED_OBJECT_KEY;
                                }
                            }
                        } else if (firstChar === '"' || firstChar === "'" || firstChar === "`") {
                            let i = assignmentIndex + 1;
                            while(i < scriptContent.length) {
                                if (scriptContent[i] === '\\') { i += 2; continue; }
                                if (scriptContent[i] === firstChar) { valueEndIndex = i + 1; break; }
                                i++;
                            }
                            if(valueEndIndex !== -1) {
                                value = scriptContent.substring(assignmentIndex, valueEndIndex);
                                type = STRING_LITERAL_KEY;
                            }
                        } else if (firstChar.match(/[-.0-9]/)) {
                            const numMatch = scriptContent.substring(assignmentIndex).match(/^[-+]?[0-9]*\.?[0-9]+(?:[eE][-+]?[0-9]+)?/);
                            if (numMatch) {
                                value = numMatch[0];
                                valueEndIndex = assignmentIndex + value.length;
                                type = NUMERICAL_CONSTANTS_KEY;
                            }
                        }

                        if (value && valueEndIndex !== -1) {
                            const fullDeclaration = scriptContent.substring(declarationStartIndex, valueEndIndex);
                            const absoluteIndex = scriptStartIndex + declarationStartIndex;
                            const item = { name: varName, source: value.trim(), declaration: fullDeclaration, startLine: getLineNumber(absoluteIndex) };
                            
                            if (type === STRUCTURED_OBJECT_KEY) foundObjects.set(varName, item);
                            else if (type === STRING_LITERAL_KEY) foundStrings.set(value, item);
                            else if (type === NUMERICAL_CONSTANTS_KEY) foundNumbers.set(value, item);
                        }
                    }
                }
                
                if(foundStrings.size > 0) state.detectedScriptObjects[STRING_LITERAL_KEY] = Array.from(foundStrings.values()).sort((a,b) => a.name.localeCompare(b.name));
                if(foundNumbers.size > 0) state.detectedScriptObjects[NUMERICAL_CONSTANTS_KEY] = Array.from(foundNumbers.values()).sort((a,b) => a.name.localeCompare(b.name));
                if(foundObjects.size > 0) state.detectedScriptObjects[STRUCTURED_OBJECT_KEY] = Array.from(foundObjects.values()).sort((a,b) => a.name.localeCompare(b.name));


                const addDetectedFunction = (objectName, funcName, source, startLine) => {
                    if (!objectName || !funcName || !source) return;
                    objectName = objectName.trim();
                    funcName = funcName.trim();
                    if (!state.detectedScriptObjects[objectName]) {
                        state.detectedScriptObjects[objectName] = [];
                    }
                    if (!state.detectedScriptObjects[objectName].some(f => f.name === funcName)) {
                        state.detectedScriptObjects[objectName].push({ name: funcName, source: source.trim(), declaration: funcName, startLine });
                    }
                };
                
                const funcStartRegex = /(?:function\s+([a-zA-Z0-9_$]+)|([a-zA-Z0-9_$.'"]+)\s*[:=]\s*function(?:\s+[a-zA-Z0-9_$]+)?)\s*\([^)]*\)\s*\{/g;
                for (const scriptMatch of scripts) {
                    const scriptContent = scriptMatch[1];
                    const scriptStartIndex = scriptMatch.index + scriptMatch[0].indexOf('>') + 1;
                    let match;
                    while ((match = funcStartRegex.exec(scriptContent)) !== null) {
                        const startIndexInScript = match.index;
                        const openBraceIndex = scriptContent.indexOf('{', startIndexInScript);
                        if (openBraceIndex === -1) continue;

                        let braceDepth = 1;
                        let endIndexInScript = -1;
                        for (let i = openBraceIndex + 1; i < scriptContent.length; i++) {
                            if (scriptContent[i] === '{') braceDepth++;
                            else if (scriptContent[i] === '}') braceDepth--;
                            if (braceDepth === 0) {
                                endIndexInScript = i + 1;
                                break;
                            }
                        }

                        if (endIndexInScript !== -1) {
                            const fullSource = scriptContent.substring(startIndexInScript, endIndexInScript);
                            let objectName, funcName;
                            const absoluteIndex = scriptStartIndex + startIndexInScript;

                            if (match[1]) {
                                objectName = FUNCTIONS_KEY;
                                funcName = match[1];
                            } else {
                                let key = match[2].trim().replace(/^(?:var|let|const)\s+/, '');
                                const lastDot = key.lastIndexOf('.');
                                if (lastDot > -1) {
                                    objectName = key.substring(0, lastDot);
                                    funcName = key.substring(lastDot + 1);
                                } else {
                                    objectName = FUNCTIONS_KEY;
                                    funcName = key;
                                }
                                funcName = funcName.replace(/['"]/g, '');
                            }
                            addDetectedFunction(objectName, funcName, fullSource, getLineNumber(absoluteIndex));
                        }
                    }
                }
            }
            
            function getCompiledHtml() {
                if (!state.currentHtmlContent) return '';
                let moddedHtml = state.currentHtmlContent;

                Object.values(state.modifiers).forEach(mod => {
                    if (!mod.enabled) return;
                    
                    try {
                        if ((mod.type === 'string' || mod.type === 'number' || mod.type === 'object') && mod.originalDeclaration) {
                             const newDeclaration = mod.originalDeclaration.replace(/=\s*[\s\S]*/, `= ${mod.functionBody}`);
                             moddedHtml = moddedHtml.replace(mod.originalDeclaration, newDeclaration);
                        } else if (mod.type === 'text' && mod.targetFunction) {
                            moddedHtml = moddedHtml.replaceAll(mod.targetFunction, mod.functionBody);
                        }
                    } catch (e) {
                        console.error(`Failed to apply modifier "${mod.name}" for compilation:`, e);
                    }
                });
                return moddedHtml;
            }

            function applyModsAndReloadIframe() {
                if (!state.currentHtmlContent) return;
                
                let moddedHtml = getCompiledHtml();
                const scriptsToInject = [];

                Object.values(state.modifiers).forEach(mod => {
                    if (!mod.enabled) return;
                    try {
                        if (mod.type === 'function' && mod.functionBody) {
                           scriptsToInject.push(generateScriptFromModifier(mod));
                        }
                    } catch (e) {
                        console.error(`Failed to generate script for modifier "${mod.name}":`, e);
                    }
                });

                const injectionCode = scriptsToInject.join('\n');
                if (injectionCode) {
                    const headIndex = moddedHtml.toLowerCase().indexOf('</head>');
                    if (headIndex !== -1) {
                        moddedHtml = moddedHtml.slice(0, headIndex) + injectionCode + moddedHtml.slice(headIndex);
                    } else {
                        moddedHtml = injectionCode + moddedHtml;
                    }
                }
                
                DOMElements.iframe.srcdoc = moddedHtml;
            }

            function copyToClipboard(text, successCallback, errorCallback) {
                try {
                    const textArea = document.createElement("textarea");
                    textArea.style.position = 'fixed';

                    textArea.style.left = '-9999px';
                    textArea.value = text;
                    document.body.appendChild(textArea);

                    textArea.select();
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);

                    if (successful) {

            function parseGitHubUrl(url) {
                if (!url || typeof url !== 'string') return null;
                try {
                    const cleanUrl = url.endsWith('.git') ? url.slice(0, -4) : url;
                    const urlObj = new URL(cleanUrl);
                    if (urlObj.hostname !== 'github.com') return null;
                    const pathParts = urlObj.pathname.split('/').filter(p => p);
                    if (pathParts.length < 2) return null;
                    const owner = pathParts[0];
                    const repo = pathParts[1];
                    let branch = 'main';
                    let path = '';
                    const treeIndex = pathParts.indexOf('tree');
                    if (treeIndex !== -1 && pathParts.length > treeIndex + 1) {
                        branch = pathParts[treeIndex + 1];
                        path = pathParts.slice(treeIndex + 2).join('/');
                    } else if (treeIndex === -1 && pathParts.length > 2) {
                        path = pathParts.slice(2).join('/');
                    }
                    return { owner, repo, branch, path };
                } catch (e) {
                    return null;
                }
            }

            function extractBodyStyle(html, property) {
                const bodyStyleMatch = html.match(/<body[^>]*style\s*=\s*["']([^"']*)["']/i);
                if (bodyStyleMatch && bodyStyleMatch[1]) {
                    const propRegex = new RegExp(`${property}:\\s*([^;]+)`, 'i');
                    const propMatch = bodyStyleMatch[1].match(propRegex);
                    if (propMatch && propMatch[1]) return propMatch[1].trim();
                }
                return null;
            }

            function isColorLight(color) {
                try {
                    const tempDiv = document.createElement('div');
                    tempDiv.style.color = color;
                    document.body.appendChild(tempDiv);
                    const computedColor = window.getComputedStyle(tempDiv).color;
                    document.body.removeChild(tempDiv);
                    const rgb = computedColor.match(/\d+/g).map(Number);
                    const luminance = (0.299 * rgb[0] + 0.587 * rgb[1] + 0.114 * rgb[2]) / 255;
                    return luminance > 0.5;
                } catch (e) { return true; }
            }

            // --- Core Application Logic ---
            async function loadPageByPath(filePath) {
                state.modifiers = {};

                const { owner, repo, branch } = state.repoConfig;
                const url = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${filePath}`;
                
                DOMElements.loadingIndicator.style.display = 'flex';
                DOMElements.loadingText.textContent = `Loading ${filePath.split('/').pop()}...`;

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    let htmlContent = await response.text();
                    
                    state.currentHtmlContent = htmlContent;

                    analyzeContent();

                    if (htmlContent.includes('id="github-page-viewer-main"')) {
                        showError('Recursive Load Error', 'Cannot load the viewer script into itself.');
                        return;
                    }
                    
                    const bgColor = extractBodyStyle(htmlContent, 'background-color');
                    const font = extractBodyStyle(htmlContent, 'font-family');
                    updateNavStyles(bgColor, font);
                    
                    DOMElements.iframe.onload = () => {
                        DOMElements.loadingIndicator.style.display = 'none';
                    };

                    DOMElements.iframe.srcdoc = htmlContent;

                    state.currentIndex = state.currentDirectoryFiles.findIndex(p => p === filePath);
                    DOMElements.pageCounter.textContent = `${state.currentIndex + 1} / ${state.currentDirectoryFiles.length}`;
                    DOMElements.navControls.style.display = 'flex';

                    if (!state.isPageLoaded) {
                        state.isPageLoaded = true;
                        DOMElements.closeModalBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    }
                } catch (error) {
                    showError('Error Loading Page', error.message);
                    updateNavStyles(null, null);
                    DOMElements.loadingIndicator.style.display = 'none';
                }
            }
            
            async function fetchDirectory(path) {
                if (state.directoryCache[path]) {
                    state.currentPath = path;
                    updateURLHash();
                    populateFileBrowser(state.directoryCache[path]);
                    return;
                }

                state.currentPath = path;
                updateURLHash();
                const { owner, repo } = state.repoConfig;
                const API_URL = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
                DOMElements.loadingIndicator.style.display = 'flex';
                DOMElements.loadingText.textContent = 'Fetching Directory...';
                
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) {
                         let errorMsg = `API request failed: ${response.status}`;
                         if (response.status === 404) errorMsg = "Repository or directory not found.";
                         if (response.status === 403) errorMsg = "API rate limit exceeded or private repository.";
                         throw new Error(errorMsg);
                    }
                    const contents = await response.json();
                    state.directoryCache[path] = contents;
                    populateFileBrowser(contents);
                } catch (error) {
                    showError('Error Fetching Repository', error.message);
                } finally {
                    DOMElements.loadingIndicator.style.display = 'none';
                }
            }

            // --- Event Listener Binding ---
            function bindEventListeners() {
                const { 
                    nextBtn, prevBtn, openModalBtn, closeModalBtn, copyLinkBtn, modalContainer, fileList, 
                    modalTitleBar, repoForm, breadcrumbNav, viewListBtn, viewGridBtn,
                    openModifierModalBtn, closeModifierModalBtn, modifierModalContainer, modifierPanelContent,
                    saveModifierEditBtn, cancelModifierEditBtn, newModifierBtn,
                    importModifiersBtn, exportModifiersBtn, copyModdedHtmlBtn, modifierFileInput,
                    modifierTitleBar, targetObjectSelect, targetFunctionSelect, reloadWithModsBtn,
                    targetItemLabel, editorLabel, lineNumbers
                } = DOMElements;

                nextBtn.addEventListener('click', () => {
                    if (state.currentDirectoryFiles.length < 2) return;
                    const nextIndex = (state.currentIndex + 1) % state.currentDirectoryFiles.length;
                    loadPageByPath(state.currentDirectoryFiles[nextIndex]);
                });
                prevBtn.addEventListener('click', () => {
                    if (state.currentDirectoryFiles.length < 2) return;
                    const prevIndex = (state.currentIndex - 1 + state.currentDirectoryFiles.length) % state.currentDirectoryFiles.length;
                    loadPageByPath(state.currentDirectoryFiles[prevIndex]);
                });
                
                openModalBtn.addEventListener('click', () => { modalContainer.style.display = 'flex'; });
                closeModalBtn.addEventListener('click', () => { if (state.isPageLoaded) modalContainer.style.display = 'none'; });

                copyLinkBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (!state.repoConfig) return;
                    const { owner, repo, branch } = state.repoConfig;
                    const folderPath = state.currentPath ? `/tree/${branch}/${state.currentPath}` : '';
                    const repoUrl = `https://github.com/${owner}/${repo}${folderPath}`;
                    copyToClipboard(repoUrl, () => {
                        const originalIcon = copyLinkBtn.innerHTML;
                        copyLinkBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`;
                        setTimeout(() => { copyLinkBtn.innerHTML = originalIcon; }, 2000);
                    }, err => {
                        console.error("Failed to copy link: ", err);
                    });
                });

                fileList.addEventListener('click', (e) => {
                    const link = e.target.closest('a[data-type]');
                    if (!link) return;
                    e.preventDefault();
                    const type = link.dataset.type;
                    if (type === 'file') {
                        loadPageByPath(link.dataset.path).then(() => { if (state.isPageLoaded) modalContainer.style.display = 'none'; });
                    } else if (type === 'dir') {
                        fetchDirectory(link.dataset.path);
                    } else if (type === 'parent') {
                        const parentPath = state.currentPath.substring(0, state.currentPath.lastIndexOf('/'));
                        fetchDirectory(parentPath);
                    }
                });
                
                breadcrumbNav.addEventListener('click', (e) => {
                    const link = e.target.closest('a[data-path]');
                    if (link) {
                        e.preventDefault();
                        fetchDirectory(link.dataset.path);
                    }
                });
                
                viewListBtn.addEventListener('click', () => setViewMode('list'));
                viewGridBtn.addEventListener('click', () => setViewMode('grid'));
                
                document.addEventListener('keydown', (e) => { 
                    if (e.key === 'Escape') {
                        if (modalContainer.style.display === 'flex' && state.isPageLoaded) closeModalBtn.click();
                        if (modifierModalContainer.style.display === 'flex') closeModifierModalBtn.click();
                        if (DOMElements.confirmationModalContainer.style.display === 'flex') hideConfirmationModal();
                    }
                });

                const startDrag = (e, element) => {
                    if (e.target.closest('button, a, input, textarea, select, .ace_editor')) return;
                    
                    state.dragInfo.isDragging = true;
                    state.dragInfo.element = element;
                    
                    const rect = element.getBoundingClientRect();

                    element.style.position = 'absolute';
                    element.style.top = `${rect.top}px`;
                    element.style.left = `${rect.left}px`;
                    
                    state.dragInfo.offsetX = e.clientX - rect.left;
                    state.dragInfo.offsetY = e.clientY - rect.top;

                    document.body.style.userSelect = 'none';
                    document.body.style.cursor = 'move';
                };
                
                modalTitleBar.addEventListener('mousedown', (e) => startDrag(e, DOMElements.modal));
                modifierTitleBar.addEventListener('mousedown', (e) => startDrag(e, DOMElements.modifierModal));

                document.addEventListener('mousemove', (e) => {
                    if (state.dragInfo.isDragging) {
                        state.dragInfo.element.style.top = `${e.clientY - state.dragInfo.offsetY}px`;
                        state.dragInfo.element.style.left = `${e.clientX - state.dragInfo.offsetX}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (state.dragInfo.isDragging) {
                        state.dragInfo.isDragging = false;
                        document.body.style.userSelect = '';
                        document.body.style.cursor = '';
                    }
                });

                repoForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const url = DOMElements.repoUrlInput.value.trim();
                    if (url) {
                        DOMElements.repoInputError.style.display = 'none';
                        startViewerWithUrl(url);
                    }
                });

                openModifierModalBtn.addEventListener('click', () => {
                    renderModifierList();
                    modifierModalContainer.style.display = 'flex';
                });
                closeModifierModalBtn.addEventListener('click', () => {
                    modifierModalContainer.style.display = 'none';
                });

                modifierPanelContent.addEventListener('click', (e) => {
                    const header = e.target.closest('.modifier-header');
                    const isActionButton = e.target.closest('.action-btn, .toggle-switch');

                    if (header && !isActionButton) {
                        header.parentElement.classList.toggle('open');
                    }

                    const toggle = e.target.closest('.modifier-toggle');
                    if (toggle) {
                        const key = toggle.dataset.key;
                        if(state.modifiers[key]) state.modifiers[key].enabled = toggle.checked;
                        e.stopPropagation();
                    }
                    const editBtn = e.target.closest('.action-btn.edit');
                    if (editBtn) {
                        showModifierEditor(editBtn.dataset.key);
                        e.stopPropagation();
                    }
                    const deleteBtn = e.target.closest('.action-btn.delete');
                    if (deleteBtn) {
                        const key = deleteBtn.dataset.key;
                        const modifierName = state.modifiers[key].name || 'this modifier';
                        showConfirmationModal(`Are you sure you want to delete "${modifierName}"? This action cannot be undone.`, () => {
                            delete state.modifiers[key];
                            renderModifierList();
                        });
                        e.stopPropagation();
                    }
                });
                saveModifierEditBtn.addEventListener('click', () => {
                    if (state.editingModifierKey) {
                        const key = state.editingModifierKey;
                        const targetObject = DOMElements.targetObjectSelect.value;
                        const targetFunctionValue = DOMElements.targetFunctionSelect.value;
                        
                        let type = 'function';
                        let targetIdentifier = targetFunctionValue;
                        let originalDeclaration = '';

                        if (targetObject === TEXT_CONTENT_KEY) {
                            type = 'text';
                        } else if (targetObject === STRING_LITERAL_KEY) {
                            type = 'string';
                            const originalItem = state.detectedScriptObjects[STRING_LITERAL_KEY].find(i => i.source === targetFunctionValue);
                            if (originalItem) {
                                targetIdentifier = originalItem.name;
                                originalDeclaration = originalItem.declaration;
                            }
                        } else if (targetObject === NUMERICAL_CONSTANTS_KEY) {
                            type = 'number';
                            const originalItem = state.detectedScriptObjects[NUMERICAL_CONSTANTS_KEY].find(i => i.source === targetFunctionValue);
                            if (originalItem) {
                                targetIdentifier = originalItem.name;
                                originalDeclaration = originalItem.declaration;
                            }
                        } else if (targetObject === STRUCTURED_OBJECT_KEY) {
                            type = 'object';
                            const originalItem = state.detectedScriptObjects[STRUCTURED_OBJECT_KEY].find(i => i.name === targetFunctionValue);
                            if (originalItem) {
                                targetIdentifier = originalItem.name;
                                originalDeclaration = originalItem.declaration;
                            }
                        } else {
                             targetIdentifier = `${targetObject}.${targetFunctionValue}`;
                        }

                        state.modifiers[key] = {
                            ...state.modifiers[key],
                            name: DOMElements.modifierNameInput.value,
                            targetObject: targetObject,
                            targetFunction: targetFunctionValue,
                            functionBody: state.aceEditor.getValue(), // Get value from Ace
                            type: type,
                            targetIdentifier: targetIdentifier,
                            originalDeclaration: originalDeclaration,
                        };
                        renderModifierList();
                    }
                });
                cancelModifierEditBtn.addEventListener('click', () => {
                    renderModifierList();
                });
                newModifierBtn.addEventListener('click', () => {
                    const key = `modifier_${Date.now()}`;
                    state.modifiers[key] = getNewModifierTemplate();
                    showModifierEditor(key);
                });

                targetObjectSelect.addEventListener('change', (e) => {
                    const { targetFunctionSelect } = DOMElements;
                    const selectedType = e.target.value;
                    targetFunctionSelect.innerHTML = '<option value="">Select an item...</option>';
                    
                    if (selectedType && state.detectedScriptObjects[selectedType]) {
                        targetFunctionSelect.disabled = false;
                        const items = state.detectedScriptObjects[selectedType];
                        
                        items.forEach(item => {
                            const option = document.createElement('option');
                            option.value = (selectedType === STRUCTURED_OBJECT_KEY) ? item.name : item.source;
                            option.textContent = item.declaration || item.name;
                            if (option.textContent.length > 75) {
                                option.title = option.textContent;
                                option.textContent = option.textContent.substring(0, 72) + '...';
                            }
                            targetFunctionSelect.appendChild(option);
                        });
                        
                        if (selectedType === TEXT_CONTENT_KEY) {
                            targetItemLabel.textContent = 'Target Text';
                            editorLabel.textContent = 'New Text';
                        } else if (selectedType === STRING_LITERAL_KEY) {
                            targetItemLabel.textContent = 'Target Variable';
                            editorLabel.textContent = 'New String Value';
                        } else if (selectedType === NUMERICAL_CONSTANTS_KEY) {
                            targetItemLabel.textContent = 'Target Variable';
                            editorLabel.textContent = 'New Numerical Value';
                        } else if (selectedType === STRUCTURED_OBJECT_KEY) {
                            targetItemLabel.textContent = 'Target Object';
                            editorLabel.textContent = 'New Object Value (JSON)';
                        } else {
                            targetItemLabel.textContent = 'Target Function';
                            editorLabel.textContent = 'New Function Body';
                        }

                    } else {
                        targetFunctionSelect.disabled = true;
                    }
                    if (state.aceEditor) state.aceEditor.setValue('', -1);
                    updateLineNumbers();
                });

                targetFunctionSelect.addEventListener('change', (e) => {
                    const itemValue = e.target.value;
                    const objectName = targetObjectSelect.value;
                    let startLine = 1;

                    if (itemValue && objectName && state.detectedScriptObjects[objectName]) {
                        const findKey = (objectName === STRUCTURED_OBJECT_KEY) ? 'name' : 'source';
                        const itemData = state.detectedScriptObjects[objectName].find(f => f[findKey] === itemValue);
                        
                        if (itemData) {
                            if(state.aceEditor) state.aceEditor.setValue(itemData.source, -1);
                            startLine = itemData.startLine || 1;
                        } else {
                            if(state.aceEditor) state.aceEditor.setValue('', -1);
                        }
                    } else {
                        if(state.aceEditor) state.aceEditor.setValue('', -1);
                    }
                    updateLineNumbers(startLine);
                });

                importModifiersBtn.addEventListener('click', () => {
                    modifierFileInput.click();
                });
                exportModifiersBtn.addEventListener('click', () => {
                    if (Object.keys(state.modifiers).length === 0) return;
                    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state.modifiers, null, 2));
                    const downloadAnchorNode = document.createElement('a');
                    downloadAnchorNode.setAttribute("href", dataStr);
                    downloadAnchorNode.setAttribute("download", "modifiers.json");
                    document.body.appendChild(downloadAnchorNode);
                    downloadAnchorNode.click();
                    downloadAnchorNode.remove();
                });

                copyModdedHtmlBtn.addEventListener('click', () => {
                    const moddedHtml = getCompiledHtml();
                    if (!moddedHtml) return;
                    
                    copyToClipboard(moddedHtml, () => {
                        const originalContent = copyModdedHtmlBtn.innerHTML;
                        copyModdedHtmlBtn.innerHTML = `<span>Copied!</span>`;
                        setTimeout(() => { copyModdedHtmlBtn.innerHTML = originalContent; }, 2000);
                    }, err => {
                        console.error("Failed to copy modded HTML: ", err);
                    });
                });
                
                reloadWithModsBtn.addEventListener('click', applyModsAndReloadIframe);

                modifierFileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const json = JSON.parse(e.target.result);
                            if (typeof json === 'object' && json !== null) {
                                state.modifiers = json;
                                renderModifierList();
                            }
                        } catch (err) {}
                    };
                    reader.readAsText(file);
                    event.target.value = '';
                });

                DOMElements.confirmDeleteBtn.addEventListener('click', () => {
                    if (typeof confirmCallback === 'function') {
                        confirmCallback();
                    }
                    hideConfirmationModal();
                });

                DOMElements.confirmCancelBtn.addEventListener('click', hideConfirmationModal);
                DOMElements.confirmationModalContainer.addEventListener('click', (e) => {
                    if (e.target === DOMElements.confirmationModalContainer) {
                        hideConfirmationModal();
                    }
                });
            }

            // --- Initialization ---
            function updateURLHash() {
                if (!state.repoConfig) return;
                const { owner, repo, branch } = state.repoConfig;
                const folderPath = state.currentPath ? `/tree/${branch}/${state.currentPath}` : '';
                const fullUrl = `https://github.com/${owner}/${repo}${folderPath}`;
                try {
                    const hash = btoa(fullUrl);
                    history.replaceState(null, '', '#' + hash);
                } catch (e) {
                    // Suppress errors.
                }
            }

            async function startViewerWithUrl(url) {
                state.repoConfig = parseGitHubUrl(url);
                if (!state.repoConfig) {
                    if (DOMElements.repoInputContainer.style.display !== 'none') {
                        DOMElements.repoInputError.textContent = 'Invalid GitHub URL. Please check and try again.';
                        DOMElements.repoInputError.style.display = 'block';
                    } else {
                        DOMElements.repoInputContainer.style.display = 'flex';
                    }
                    return;
                }

                DOMElements.repoInputContainer.style.display = 'none';
                await fetchDirectory(state.repoConfig.path);
                
                if (state.currentDirectoryFiles.length > 0) {
                    await loadPageByPath(state.currentDirectoryFiles[0]);
                } else {
                    DOMElements.iframe.srcdoc = `<div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; font-family:var(--font-sans); color:#555; text-align:center; padding:1em;"><h1>No HTML files found in this directory.</h1><p style="margin-top: 8px;">Use the folder icon to browse the repository.</p></div>`;
                    DOMElements.navControls.style.display = 'flex';
                    DOMElements.modalContainer.style.display = 'flex';
                    if (!state.isPageLoaded) {
                       DOMElements.closeModalBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    }
                }
            }
            
            function initializeViewer() {
                // Create a style tag for dynamic editor adjustments
                state.alignmentStyleTag = document.createElement('style');
                document.head.appendChild(state.alignmentStyleTag);

                DOMElements.navControls.style.display = 'none';
                try {
                    const savedViewMode = localStorage.getItem('explorerViewMode');
                    if (savedViewMode === 'grid' || savedViewMode === 'list') {
                        state.viewMode = savedViewMode;
                    }
                } catch (e) {
                    // Suppress errors.
                }
                
                const hash = window.location.hash.substring(1);

                if (hash) {
                    try {
                        const decodedUrl = atob(hash);
                        startViewerWithUrl(decodedUrl);
                    } catch (e) {
                        DOMElements.repoInputContainer.style.display = 'flex';
                    }
                } else if (GITHUB_URL && GITHUB_URL.trim() !== '') {
                    startViewerWithUrl(GITHUB_URL);
                } else {
                    DOMElements.repoInputContainer.style.display = 'flex';
                }
            }

            // --- Application Entry Point ---
            initializeViewer();
            bindEventListeners();
        });
    </script>
